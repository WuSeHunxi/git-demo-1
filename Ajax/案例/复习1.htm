<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    
        var xhr=new XMLHttpRequest();
        xhr.open("GET",'01.php');
        xhr.send();
        xhr.onreadystatechange=function(){
            switch(this.readyState){
                case 2:
                    // 得到所有的响应头
                    console.log(this.getAllResponseHeaders());
                    break;
            }
            if(xhr.readyState!=4){
                return;
            }
            console.log(xhr.readyState);
        }

        // 当XHR的值为0的时候，表示啥也没干
        // 当XHR的值为1的时候，表示开始请求
        // 当XHR的值为2的时候，表示正在请求响应头
        // 当XHR的值为3的时候，表示正在请求响应体
        // 当XHR的值为4的时候，表示全部请求完成

        // open 函数表示打开网页，输入网址
        // send 函数表示发送请求，开始请求

        // XHR的值取决于onreadystatechange事件放在文件中的位置
        
    </script>
</body>
</html>
