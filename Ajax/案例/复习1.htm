<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    
        var xhr=new XMLHttpRequest();
        xhr.open("GET",'01.php');
        xhr.send();
        xhr.onreadystatechange=function(){
            if(xhr.readyState!=4){
                return;
            }
            console.log(xhr.readyState);
        }

        // 当XHR的值为0的时候，表示啥也没干
        // 当XHR的值为1的时候，表示开始请求
        // 当XHR的值为2的时候，表示正在请求响应头
        // 当XHR的值为3的时候，表示正在请求响应体
        // 当XHR的值为4的时候，表示全部请求完成
        
    </script>
</body>
</html>
