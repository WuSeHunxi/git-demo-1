<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- 浏览器发送对服务端的请求，获取服务端数据的方法：
            地址栏输入地址，回车刷新
            特定元素的href或者src属性
            表单提交 -->
    <!-- 但是上述方法无法对服务端发出请求并接收服务端返回的响应 -->

    <script>

        // AJAX = 异步 JavaScript 和 XML。
        // AJAX 是一种用于创建快速动态网页的技术.
        // 涉及到 Ajax操作，不能使用文件协议访问 
        
        // XMLHttpRequest 

        // 浏览器（发送请求和接收响应的对象）
        var xhr=new XMLHttpRequest();

        // 打开浏览器，输入网址
        xhr.open('GET','01.php'); // open的第三个参数表示同步或者异步，通常情况下为true


        // AJAX 指的是异步 JavaScript 和 XML（Asynchronous JavaScript and XML）。
        // XMLHttpRequest 对象如果要用于 AJAX 的话，其open()方法的sync参数必须设置为 true：


        // 回车，开始请求
        xhr.send(); 

        // 等待响应


        /* 
            GET 还是 POST？
            与POST相比，GET 更简单也更快，并且在大部分情况下都能用。然而，在以下情况中，请使用POST请求：

            1.无法使用缓存文件（更新服务器上的文件或数据库）

            2.向服务器发送大量数据（POST没有数据量限制）

            3.发送包含未知字符的用户输入时(提交表单)，POST比GET更稳定也更可靠
        */

        /*
            提示：GET请求具有以下的几个特点：
                1.GET请求可被缓存
                2.GET请求保留在浏览器历史记录中
                3.GET请求可被收藏为书签
                4.GET请求不应在处理敏感数据时使用
                5.GET请求有长度限制
                6.GET请求只应当用于取回数据
        */

        // 如果需要像 HTML 表单那样 POST 数据，请使用setRequestHeader()来添加 HTTP 头。然后在send()方法中规定您希望发送的数据：

        xmlhttp.open("POST","ajax_test.html",true); // 打开，设置请求行
        // 设置请求头  里面的参数和请求体的格式有关
        xmlhttp.setRequestHeader("Content-type","application/x-www-form-urlencoded"); 
        // 在send中设置想要发送的数据
        // 以urlencode的格式，设置请求提
        xmlhttp.send("fname=Henry&lname=Ford");  // 发送想要得到的请求体
    </script>
</body>
</html>
