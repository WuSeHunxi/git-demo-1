    <script>

        function jsonp(url,params,callback){
            var funName='jsonp_'+Date.now()+Math.random().substr(0,2);
            if(params==='object'){
                var tempArr=[];
                for(var key in params){
                    tempArr.push(key);
                }
                params=tempArr.join("&");
            }
            var script=document.createElement("script");
            script.scr=url+'?'+params+'&callback='+funName;
            document.body.appendChild(script);
            window[funName]=function(res){
                callback(res);
                console.log(res);
            }
        }
