<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>菜鸟教程(runoob.com)</title>
    <script src="jquery.js">
    </script>
    <script>
        $(document).ready(function () {
            // 输入内容时触发事件
            $("input").keyup(function () {
                txt = $("input").val();
                // 当load请求有参数时，次是就是post请求
                $("span").load("demo_test.txt", { suggest: txt });
            });
        });
    </script>
</head>

<body>

    <p>在下面的输入框中输入字母：</p>
    第一个名称：
    <input type="text" />
    <p>匹配项: <span></span></p>
    <p>完整 PHP 代码文件 (<a href="demo_test.txt" target="">demo_ajax_gethint</a>) </p>

</body>

</html>
