<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="nprogress.css">
    <style>
        .loading{
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background-color:rgba(0,0,0,0.6);
            font-size:30px;
        }
    </style>
</head>
<body>
    <div class="container pt-4">
        <h1>会员中心</h1>
        <hr>
        <div class="row">
            <aside class="col-md-3">
                <div class="list-group">
                    <a href="index1.html" class="list-group-item list-group-item-action">我的资料</a>
                    <a href="cart.html" class="list-group-item list-group-item-action">我的</a>
                    <a href="orders.html" class="list-group-item list-group-item-action"></a>
                </div>
            </aside>
            <main id="main" class="clo-md-9">
                <h2>我的个人资料</h2>
                <hr>
            </main>
        </div>
    </div>
    <script src="jquery.js"></script>
    <script>
        $(function(){
            $(document).ajaxStart(function(){
                NProgress.start()
            }).ajaxStop(function(){
                NProgress.done()
            })
            $('.list-group-item').on('click',function(){
                var  url=$(this).attr("href");
                $("#main").load(url+'#main > *');
                return false;
            });
        });
        
    </script>
</body>
</html>
