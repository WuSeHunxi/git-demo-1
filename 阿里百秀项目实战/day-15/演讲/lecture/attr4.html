<!--通过函数返回值设置属性值。-->
<!DOCTYPE html>
<html>

	<head>
		<meta charset=" utf-8">
		<meta  />
		<title>attr()函数</title>
		<style type="text/css">
			div {
				height: 200px;
				width: 200px;
				border: 1px solid blue
			}

			.font {
				font-size: 18px;
			}

			.bg {
				background: #336;
				color: red;
			}

			.reset {
				font-size: 20px;
				color: green;
			}
		</style>
		<script type="text/javascript" src="jquery.js"></script>
		<script type="text/javascript">
			$(document).ready(function() {
				$("#btn").click(function() {
					$("div").attr("class", function() {
						return "reset"
					})
				})
			})
		</script>
	</head>

	<body>
		<div class="font bg">欢迎您</div>
		<button id="btn">点击查看效果</button>
	</body>

</html>


<!--以上代码中，同样可以设置div的class属性值，只是属性值是以函数的返回值方式获得的-->
