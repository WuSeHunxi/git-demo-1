<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style>

    .box1 {
      width: 600px;
      background-color: pink;
    }
    .box2 {
      width: 600px;
      height: 240px;
      background-color: purple;
    }
    .son1 {
      width: 150px;
      height: 100px;
      background-color: skyblue;
      float: left;
    }
    .son2 {
      width: 300px;
      height: 100px;
      background-color: hotpink;
      float: left;
    }

    .clearfix:after {
      content: ".";
      display: block;
      height: 0;
      visibility: hidden;
      clear: both;
    }
    .clearfix {
      *zoom: 1;

    }
        </style>
    </head>
    <body>
    <p>星星</p>
  <div class="box1 clearfix">
    <div class="son1"></div>
    <div class="son2"></div>
  </div>
  <div class="box2"></div>

    </body>
</html>
