<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style>
    .box1 {
      /* height: 200px; 很多情况下，我们父级盒子，不方便给高度 考虑子盒子高度会变  */
      width: 600px;
      background-color: pink;
      overflow: hidden;   /*触发BFC BFC可以清除浮动 这是解决方案  */
      /*谁浮动，我就找浮动元素的父元素，给他设置overflow:hidden*/
    }
    .box2 {
      width: 600px;
      height: 240px;
      background-color: purple;
    }
    .son1 {
      width: 150px;
      height: 100px;
      background-color: skyblue;
      float: left;
    }
    .son2 {
      width: 300px;
      height: 100px;
      background-color: hotpink;
      float: left;
    }
        </style>
    </head>
    <body>
  <div class="box1">
    <div class="son1"></div>
    <div class="son2"></div>
  </div>
  <div class="box2"></div>

    </body>
</html>
