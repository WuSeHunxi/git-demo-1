<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body{
            background-color: yellow;
        }

        /*利用百分比设置宽度是为了防止滚动条的出现*/
        .viewport{
            width: 100%;
            height: 100%;
        }
        .son{
            background-color: pink;
            width: 25%;
            height: 200px;
            float: left;
            border-right:2px solid #FFF;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="viewport">
        <div class="son">1</div>
        <div class="son">2</div>
        <div class="son">3</div>
        <div class="son">4</div>
    </div>
</body>
</html>
