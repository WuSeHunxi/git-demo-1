<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Title</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        div{
            width: 100px;
            height: 100px;
            /*background-color: red;*/
            background: linear-gradient(to right,red,blue);
        }
    </style>
</head>
<body>
<div class='one'>1</div>
<div>2</div>
<script>
    /*拖拽操作--drag*/
    var div=document.querySelector(".one");
    var startX,startY,moveX,moveY,distanceX,distanceY;
    /*开始触摸
    * 如果为document添加事件，那么就能够自动的捕获到当前响应事件的对象*/
    document.addEventListener("touchstart",function(e){
        /*获取当前第一次触摸时的对象*/
        console.log(e.target);
        startX= e.targetTouches[0].pageX;
        startY= e.targetTouches[0].pageY;
        console.log(startX+":"+startY);
    });
    /*触摸滑动:持续触发*/
    document.addEventListener("touchmove",function(e){
        /*记录手指滑动过程中的坐标值*/
        moveX= e.targetTouches[0].pageX;
        moveY= e.targetTouches[0].pageY;
        console.log(moveX+":"+moveY);
        /*计算与上一次坐标的差异*/
        distanceX=moveX-startX;
        distanceY=moveY-startY;
        console.log(distanceX+":"+distanceY);
        /*设置偏移*/
        e.target.style.transform="translate("+distanceX+"px,"+distanceY+"px)";
    });
    /*触摸结束*/
    document.addEventListener("touchend",function(e){
    })


    /*
    4.Touch.clientX：(基于浏览器窗口)触点相对于可见视区(visual viewport)左边沿的X坐标。不包括任何滚动偏移。只读属性。
    5.Touch.clientY：触点相对于可见视区(visual viewport)上边沿的Y坐标。不包括任何滚动偏移。只读属性。
    6.Touch.pageX：(基于页面)触点相对于HTML文档左边沿的X坐标。当存在水平滚动的偏移时，这个值包含了水平滚动的偏移。只读属性。
    7.Touch.pageY：触点相对于HTML文档上边沿的Y坐标。当存在水平滚动的偏移时，这个值包含了垂直滚动的偏移。只读属性。
    
    */
</script>
</body>
</html>
