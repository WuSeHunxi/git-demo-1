        //左右滑动切换
        var nStartY;

        document.getElementsByTagName('body')[0].addEventListener('touchstart',function(e){

            nStartX = e.targetTouches[0].pageX;
        });
        document.getElementsByTagName('body')[0].addEventListener('touchmove',function(e){
            e.preventDefault();
        });
