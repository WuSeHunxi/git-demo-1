<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	body{
		background-color: #aaa;
	}
	.iphone5s{
		width: 300px;
		height:600px;
		margin:50px auto;
		background-color: #2e2e2e;
		border:10px solid #3b3b3b;
		border-radius: 55px;
		position: relative;
		box-shadow: 3px 5px 5px  rgba(0,0,0,0.5);
	}
	.iphone5s:before
	{   content: "";
		position: absolute;
		width: 66px;
		height: 6px;
		background-color: #2e2e2e;
		right:60px;
		top:-16px;
		border-radius: 3px 3px 0 0;
	}
	.iphone5s:after{
		content: "";
		position: absolute;
		height: 45px;
		width: 6px;
		background-color: #2e2e2e;
		left:-16px;
		top:100px;
	}
	.listen{
		width: 6px;
		height:6px;
		background-color: #1a1a1a;
		border:3px solid #4a4a4a;
		position: absolute;
		top:30px;
		left:50%;
		margin-left:-8px;
		border-radius: 50%;
		box-shadow: 2px 2px 2px  rgba(0,0,0,0.5);

	}
	.speaker{
		width: 60px;
		height:5px;
		border:5px solid #4a4a4a;
		background-color: #1a1a1a;
		position: absolute;
		left:50%;
		margin-left:-35px;
		top:50px;
		border-radius: 10px;
		box-shadow: 2px 2px 2px  rgba(0,0,0,0.5);

	}
	.content{
		width: 250px;
		height: 450px;
		background-color: #0a0a0a;
		margin:80px auto 0;
		font:35px/450px "微软雅黑";
		text-align: center;
		color:white;
		border:4px solid #1a1a1a;
		position: relative;

	}
	.content:before{
		content: "";
		width: 250px;
		height: 450px;
		position: absolute;
		top:0;
		left:0;
		background: -webkit-linear-gradient(top left,rgba(255,255,255,0.3),rgba(255,255,255,0) 80%)
	}
	.home{
		width: 50px;
		height: 50px;
		background-color: #1a1a1a;
		border-radius: 50%;
		margin:5px auto 0;
		position: relative;
		box-shadow: 2px 2px 2px  rgba(0,0,0,0.2) inset;
	}
	.home:before{
		content: "";
		width: 20px;
		height: 20px;
		border:2px solid rgba(255,255,255,0.7);
		position:absolute;
		top:13px;
		left:13px;
		border-radius: 3px;

	}
	</style>
</head>
<body>
	<div class="iphone5s">
		<div class="listen"></div>
		<div class="speaker"></div>
		<div class="content">
			iphone 5s
		</div>
		<div class="home"></div>
	</div>
</body>
</html>
