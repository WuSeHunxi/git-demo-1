<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <style type="text/css">
        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #ccc;
        }
        
        .box {
            width: 343px;
            height: 100px;
            background: url(images/paopao.png) left top no-repeat, url(images/paopao.png) right bottom no-repeat;
            background-color: blue;
            margin: 50px auto;
            transition: all 2s linear;
            cursor: pointer;
        }
        
        .box:hover {
            background-position: left bottom, right top;
        }
    </style>
</head>

<body>
    <div class="box"></div>
</body>

</html>
