<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        section{
            display: flex;
            width: 600px;
            margin: 100px auto;
        }

        div {
            float: left;
            width: 200px;
            height: 200px;           
        }

        div:nth-child(1) {
            flex: 1;
            background-color: #f0f;
        }

        div:nth-child(2) {
            flex:2;
            margin:0 15px;
            background-color: #ff0;
        }

        div:nth-child(3) {
            flex:1;
            background-color: #00f;
        }
    </style>
</head>

<body>
    <section>
        <div></div>
        <div></div>
        <div></div>
    </section>
</body>

</html>
