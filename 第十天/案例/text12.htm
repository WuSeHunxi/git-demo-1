<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        section {
            width: 532px;
            height: 340px;
            border: 1px solid #ccc;
            background: url("mi.jpg") center center;
            margin: 120px auto;
            position: relative;
            cursor: pointer;
            perspective: 1000px;
        }

        .left,
        .right {
            width: 266px;
            height: 100%;
            background-color: pink;
            position: absolute;
            top: 0;
            transition: all 0.5s;
        }

        .left {
            border-right: 1px solid #000;
            left: 0;
            transform-origin: left;
        }

        .right {
            transform-origin: right;
            right: 0;
            border-left: 1px solid #000;
            /* top: 0; */
        }

        .left::before,
        .right::before {
            position: absolute;
            content: "";
            top: 50%;
            transform: translateY(-50%);
            border-radius: 50%;
            width: 20px;
            height: 20px;
            border: 1px solid #000;
        }

        .left::before {
            right: 5px;
        }

        .right::before {
            left: 5px;


        }

        section:hover .left {
            transform: rotateY(-135deg);

        }

        section:hover .right {
            transform: rotateY(135deg);

        }
    </style>
</head>

<body>
    <section>
        <div class="left"></div>
        <div class="right"></div>
    </section>
</body>

</html>
