<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .box{
            position: relative;
            width: 190px;
            height: 170px;
            margin: 100px auto;
        }
        img{
            position: absolute;
            width: 100%;
            height: 100%;
            transition: all 0.5s;
        }
        img:first-child{
            z-index: 1;
            backface-visibility: hidden;/*当元素不再正面朝上的时候就要隐藏*/
        }
        .box:hover img{
            transform: rotateY(180deg);
        }
    </style>
</head>
<body>
    <div class="box">
        <img src="erweima.png" alt="">
        <img src="logo.jpg" alt="">
    </div>
</body>
</html>
