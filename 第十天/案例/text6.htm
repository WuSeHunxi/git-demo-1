<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        div{
            width: 632px;
            height: 340px;
            cursor: pointer;
            position: relative;
        }
        img{
            width: 100%;
            height: 100%; 
        }
        div:hover::after {/*为了使图片周围出现的边框能够*/
            content:"";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 10px solid rgba(255,255,255, 0.3);
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div><img src="mi.jpg" alt=""></div>
</body>
</html>
