<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .box{
            perspective: 500px;
            width: 630px;
            height: 340px;
            margin: 100px auto;
            cursor: pointer;
        }
        img{
            width: 100%;
            height: 100%;
            transition: all 2s;
        }
        img:hover{
            transform: rotateY(90deg) ;
            transform-origin: left top;
        }
    </style>
</head>
<body>
    <div class="box">
            <img src="mi.jpg" alt="">
    </div>
</body>
</html>
