<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        //JavaScript没有块级作用域（除了函数以外）：在for循环中的变量也可以在大括号外部使用
        for(var i=0;i<3;i++){
            var result=4;
        }
        console.log(result);

        //在函数中定义的变量是局部变量
        function fn(){
            var sum=0;
        }
        console.log(sum);

        //全局变量如果页面不关闭他的空间就不会被释放，因此尽可能的使用局部变量而不是全局变量

        num=100;//隐式全局变量，delete能够把隐式全局变量删除，不能删除var定义的全局变量
        console.log(num);
    </script>
</body>
</html>
