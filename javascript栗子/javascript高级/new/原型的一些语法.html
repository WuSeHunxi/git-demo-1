<body>
    <script>
        //直接构造一个原型对象，在该对象中添加共享数据

        function Student(name,age){
            this.name=name;
            this.age=age;
        }
        Student.prototype={
            constructor:Student,
            eat:function(){
                console.log("eating");
            }
        }
        var stu=new Student("ll",20);
        stu.eat();
        console.dir(Student);
    </script>
