<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        //将局部变量变成全局变量
        (function(window){
            var num=100;
            window.number=num;
        })(window);
        console.log(number);

        //利用的就是立即执行函数传入的实参和形参还有对象，对象属性将局部变成全局


        //随机数--->有局部的变成全局的
        (function(window){
            function Random(){

            }
            Random.prototype.getRandom=function(){
                return Math.floor(Math.random()*(40-10)+40);
            }
            window.Random=Random;
        })(window);
        var random=new Random();
        console.log(random.getRandom());
    </script>
</body>
</html>
