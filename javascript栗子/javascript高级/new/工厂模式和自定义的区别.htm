<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        工厂模式:new Object()
        自定义模式:new 构造函数()
        */

        //工厂模式
        function createObject(name,age){
            var obj=new Object();
            obj.name=name;
            obj.age=age;
            obj.eat=function(){
                console.log(this.name+" "+this.age);
            }
            return obj;
        }
        var pp=createObject("lls",119);
        pp.eat();

        //自定义构造函数
        function Person(name,age){
            this.name=name;
            this.age=age;
            this.eat=function(){
                console.log(this.name+" "+this.age);
            }
        }
        var p=new Person("ll",10);
        p.eat();
    </script>
</body>
</html>
