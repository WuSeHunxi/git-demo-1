<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="map"></div>
    <script>
        //生成食物
        ((function(){
            var elements=[];
            function Food(wdith,height,color,x,y){
                this.wdith=wdith||20;
                this.height=height||20;
                this.x=x||0;
                this.y=y||0;
                this.color=color||"green";
            }
            Food.prototype.init=function(map){
                remove();
                var div=document.createElement("div");
                map.appendChild(div);
                div.style.wdith=this.width+"px";
                div.style.height=this.height+"px";
                div.style.backgroundColor=this.color;
                div.style.position="absolute";
                this.x = parseInt(Math.random() * (map.offsetWidth / this.width)) * this.width;
                this.y = parseInt(Math.random() * (map.offsetHeight / this.height)) * this.height;
                div.style.left=this.x+"px";
                div.style.top=this.y+"px";
                elements.push(div);
            }

            //当蛇吃掉食物的时候需要调用该函数
            //该函数是私有函数，外部没有办法访问到
            function remove(){
                for(var i=0;i<elements.length;i++){
                    var ele=elements[i];
                    ele.parentNode.removeChild(ele);
                    elements.splice(i,1);
                }
            }
            window.Food=Food;
        })());

        //蛇对象--->蛇的特性
        ((function(){
            var elements=[];
            function Snake(height,width,direction){
                //蛇是由小方块组成的，每一部分都是小方块的宽度和高度
                this.width=width||20;
                this.height=height||20;
                this.direction="right"||direction;
                this.body=[
                    {x: 3, y: 2, color: "red"},//头
                    {x: 2, y: 2, color: "orange"},//身体
                    {x: 1, y: 2, color: "orange"}//身体
                ];
            }
            Snake.prototype.init=function(map){
                for(var i=0;i<body.length;i++){
                    var obj=body[i];
                    var div=document.createElement("div");
                    map.appendChild(div);
                    div.style.position="absolute";
                    div.style.width=this.width+"px";
                    div.style.heigth=this.height+"px";
                    //给蛇的每一部分都设置样式
                    div.style.left=obj.x*this.width+"px";
                    div.style.height=obj.y*this.height+"px";
                    div.style.backgroundColor=obj.color;
                    elements.push(div);
                }
            }
            Snake.prototype.move=function(){
                var i=this.body.length-1;
                //改变的是蛇的身体部分
                for(i=2;i>0;i--){
                    this.body[i].x=this.body[i-1].x;
                    this.body[i].y=this.body[i-1].y;
                }
                //蛇的头部坐标是根据运动方向改变的
                switch (this.direction){
                    case "right":this.body[0].x+=1;break;
                    case "left":this.body[0].x-=1;break;
                    case "top":this.body[0].y-=1;break;
                    case "bottom":this.body[0].y+=1;break;
                }
            }
        })());
    </script>
</body>
</html>
