<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        //在js中字符串既可以使用双引号也可以使用单引号。
        /*
        length：长度
        charAt(index)：得到指定位置的索引
        fromCharCode(数字值)： 返回的是ACSII码对应的值
        concat(字符串,字符串,...)：字符串的连接
        indexOf(某一个值)：有的话就返回该值的索引，没有的话就返回-1。（参数可以有两个）
        lastIndexOf()：从又开始找（但是索引值还是从前往后找）
        replace(原来的字符串,新的字符串)：（原字符串不会改变）替换某个字符串
        search()：
        slice(start,end)：从start开始，到end-1
        split("要干掉的字符",切割后留下的个数)：将字符串按照某个字符切割成含有多个字符串的数组
        substr(start,length)：返回一个从指定位置开始的指定个数的字符
        substring(开始索引,结束索引)：返回一个从开始位置到结束索引的前一个的字符串
        toLocaleLowerCase()：大写转小写
        trim()：去掉字符串两端的空格
        */

        //indexOf()方法
        var str="hello";
        console.log(str.indexOf("l")); //--->2
        console.log(str.indexOf("o",1));
        console.log(str.lastIndexOf("e")); //--->1

        //replace()方法
        if(str.indexOf("e")!=-1){
            str=str.replace("e","p");
            console.log(str);
        }else{
            console.log("falied");
        }

        //split()方法
        var str=str.split("p");
        console.log(str);
        var arr="h e l l l l o";
        console.log(arr.split(" ",4));
        var arr1="hello";
        console.log(arr1.split("ll"));
        console.log(arr1.split("l"));// 结果和上一行不同

        //substr()方法
        console.log(arr1.substr(2,2));

        //substring()方法
        console.log(arr1.substring(1,4));

        //toLocalLowerCase()方法
        var str1="HELLO";
        console.log(str1.toLocaleLowerCase());
    </script>
</body>
</html>
