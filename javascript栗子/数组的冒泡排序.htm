<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

</head>
<body>
    <script>
        //冒泡排序
        var array=[10,50,30,40,20];
        var temp;
        for(var i=0;i<array.length-1;i++){//控制轮数
            for(var j=0;j<array.length-1-i;j++){//控制每一轮比较的次数
                if(array[j]<array[j+1]){ //从大到小-->"<"  从小到大-->">"
                    temp=array[j];
                    array[j]=array[j+1];
                    array[j+1]=temp;
                }
            }
        } 
        console.log(array);
    </script>
</body>
</html>
