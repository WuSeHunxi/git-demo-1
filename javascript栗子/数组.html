    <script>

        //for循环输出数组中的每个值
        var arr=[10,02,30,40];
        for(var i=0;i<arr.length;i++){
            console.log(arr[i]);
        }

        //求平均值
        var result=0;
        for(var i=0;i<arr.length;i++){
            result=result+arr[i];
        }
        console.log(result/arr.length);

        //求数组中的最大值
        var arr1=[1,3,4,5,2,7];
        var max=arr1[0];//自己设的max值必须得假设是数组中的第一个，防止当数组中的值都是负数的时候最大值是0造成bug
        for(var i=0;i<arr1.length;i++){
            if(max<arr1[i]){
                max=arr1[i];
            }
        }
        console.log(max);

        //数组内容的拼接
        var str=["hahah","huhu","gumi","lalla"];
        var str1="";
        str=String(str);
        console.log(str);
        // for(var i=0;i<str.length;i++){
        //     str1+=str[i].join("|");
        // }

        //去掉数组中重复的0，然后把其他的数字放在一个新的数组中
        var names=[1,0,2,3,4,0,9,0];
        var newname=[];
        for(var i=0;i<names.length;i++){
            if(names[i]!=0){
                newname+=names[i]+" ";
            }
        }
        console.log(newname);

        //反转数组（两种方法）
            var array=[10,20,30,40,50];
            var newarray=[];
            for(var i=array.length-1;i>=0;i--){
                newarray+=array[i]+" ";
            }
            console.log(newarray);

            //控制循环的次数，循环次数为数组长度的一半
            //for(var i=0;i<array.length/2;i++)
            //var temp=array[i]; 利用第三个瓶子进行交换
            for(var i=0;i<array.length/2;i++){
                var temp=array[i];
                array[i]=array[array.length-i-1];
                array[array.length-i-1]=temp;
            }
            console.log(array);
        
    </script>
