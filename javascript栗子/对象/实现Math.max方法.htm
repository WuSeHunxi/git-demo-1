<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        //实现系统的Math.max()方法
        function MyMath(){
            this.getmath=function(){
                var max=arguments[0];
                // console.log(arguments[0]);
                for(var i=0;i<arguments.length;i++){
                    if(max<arguments[i]){
                        max=arguments[i];
                    }
                }
                return max;
            };     
        }
        var max=new MyMath();
        var getmax=max.getmath(3,10,20,30);
        console.log(getmax);
    </script>
</body>
</html>
