<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        //将标准类型的时间分别转换成数字类型的时间和英文格式的时间
        var date = new Date();
        console.log(date.toLocaleDateString()); //数字格式的
        console.log(date.toDateString()); //英文的
        console.log(date.valueOf());// 得到的是毫秒数


        //总结Date对象的方法
        var dt=new Date();
        dt.getFullYear();//年
        dt.getMonth();//月---从0开始
        dt.getDate();//日
        dt.getHours();//小时
        dt.getMinutes();//分钟
        dt.getSeconds();//秒
        dt.getDay();//星期---从0开始
        dt.toDateString();//日期
        dt.toLocaleDateString();//日期
        dt.toTimeString();//时间
        dt.toLocaleTimeString();//时间
        dt.valueOf();//毫秒

        //格式化时间函数
        function formatDate(date) {
            var year = date.getFullYear();
            var month = date.getMonth() + 1;
            var day = date.getDate();
            var hours = date.getHours();
            var minutes = date.getMinutes();
            var seconds = date.getSeconds();
            month = month < 10 ? "0" + month : month;
            day = day < 10 ? "0" + day : day;
            minutes = minutes < 10 ? "0" + minutes : minutes;
            hours = hours < 10 ? "0" + hours : hours;
            seconds = seconds < 10 ? "0" + seconds : seconds;
            return year + "年" + month + "月" + day + "日 " + hours + ":" + minutes + ":" + seconds;
        }
        var result=formatDate(new Date());
        console.log(result);
    </script>
</body>

</html>
