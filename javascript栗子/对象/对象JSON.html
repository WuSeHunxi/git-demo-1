<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        //JSON格式的数据一般是成对出现的：键值对，无论是键还是值都需要用双引号括起来
            var json={
                "name":"小明",
                "age":"10"
            };
            console.log(json.name);
            console.log(json["name"]);
            var key="age";//key是一个变量，key存的就是json的属性名
            console.log(json[key]);
            var kk="height";
            console.log(json[kk]);//--->undefined
            console.log(json.app);//--->undefined，只要对象.这个属性那就证明声明了这个属性，只不过是没有赋值

        //遍历json对象  --->遍历对象不能使用for循环，但是可以使用for--in循环
            for(var key in json){ //key是一个变量不是对象中的属性
                console.log(json[key]);
                //对象中存在的属性可以使用.  或者是[属性名]
            }

    </script>
</body>
</html>
