<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="text">
        <h2>HAPPY NEW YEAR</h2>
        <h3>light your fire!</h3>
    </div>
    <div class="monster red">
        <div class="eye">
            <div class="eyeball"></div>
        </div>
        <div class="mouth"></div>
    </div>
    <div class="monster blue">
        <div class="eye">
            <div class="eyeball"></div>
        </div>
        <div class="mouth"></div>
        <div class="page-loading">
            <div class="eye">
                <div class="eyeball"></div>
            </div>
            <div class="mouth"></div>
        </div>
        <div class="loading">
            <div class="bar"></div>
        </div>
    </div>
    <script>
        /*
        rotate():默认沿Z轴旋转  先旋转的话坐标轴也是旋转的 要想让坐标轴不旋转只能先平移再旋转
        rotateX():沿x轴旋转
        rotateY():沿y轴旋转
        rotateZ():沿z轴旋转
        rotate3d(1,1,1,旋转角度) 前三个是向量
        translate(50px,100px) 默认 沿x轴平移50px 沿y轴平移100px
        translateX() x轴平移
        translayeY() y轴平移
        translayeZ() z轴平移 沿z轴平移看不到
        如果平移的括号中写% 代表的是相对于元素自身
        transform3d(x,y,z)
        */
        var per=0;
        var bar=document.getElementsByClassName("bar")[0];
        var pageLoding=document.getElementsByClassName("page-loading")[0];
        var timer=setInterval(function(){
            per+=1;
            bar.style.width=per+"%";
            if(bar==100){
                clearInterval(timer);

            }
        },30);
    </script>
</body>
</html>
