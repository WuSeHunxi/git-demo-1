<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="jquery.min.js"></script>
    <script>
        $(function(){
            /*
            替换
            replaceWith():替换所有匹配的元素为指定的元素
            replaceAll():替换所有匹配的元素为指定的元素(参数反过来)
            */
            $("button").click(function(){
                //先新建元素
                var $h6=$("<h6>我是h6</h6>");
                //替换元素
                // $("h1").replaceWith($h6);
                $h6.replaceAll("h1");
            });
        });
    </script>
</head>
<body>
    <button>替换节点</button>
    <h1>我是标题</h1>
    <h1>我是标题</h1>
    <p>我是段落</p>
</body>
</html>
