<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .nav{
            list-style: none;
            width: 300px;
            height: 50px;
            background-color: yellow;
            margin: 100px auto;
        }
        .nav li{
            width: 100px;
            height: 50px;
            line-height: 50px;
            float: left;
        }
        .sub{
            list-style: none;
            display: none;
            background-color: pink;
        }
    </style>
    <script src="jquery.min.js"></script>
    <script>
        //下拉菜单
        /*
        在jQuery中，如果需要执行动画，建议在执行动画之前先调用stop方法，然后在执行动画
        */
        $(function(){
            //监听一级菜单移入事件
            $(".nav>li").mouseenter(function(){
                //拿到二级菜单
                var $sub=$(this).children(".sub");
                //每次在当前的动画开始的时候先清除动画就不会造成其它问题
                $sub.stop();
                //二级菜单展开
                $sub.slideDown(1000);
            });
            //监听一级菜单移出事件
            $(".nav>li").mouseleave(function(){
                var $sub=$(this).children(".sub");
                //停止当前正在运行的动画
                $sub.stop();
                //二级菜单收起
                $sub.slideUp(1000);
            });
        });
    </script>
</head>
<body>
    <ul class="nav">
        <li>一级菜单
            <ul class="sub">
                <li>二级菜单</li>
                <li>二级菜单</li>
                <li>二级菜单</li>
                <li>二级菜单</li>
                <li>二级菜单</li>
                <li>二级菜单</li>
                <li>二级菜单</li>
            </ul>
        </li>
        <li>一级菜单
            <ul class="sub">
                <li>二级菜单</li>
                <li>二级菜单</li>
                <li>二级菜单</li>
                <li>二级菜单</li>
                <li>二级菜单</li>
                <li>二级菜单</li>
                <li>二级菜单</li>
            </ul>
        </li>
        <li>一级菜单
            <ul class="sub">
                <li>二级菜单</li>
                <li>二级菜单</li>
                <li>二级菜单</li>
                <li>二级菜单</li>
                <li>二级菜单</li>
                <li>二级菜单</li>
                <li>二级菜单</li>
            </ul>
        </li>
    </ul>
</body>
</html>
