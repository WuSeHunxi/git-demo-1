<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="jquery.min.js"></script>
    <script>
        $(function(){
            /*
            remove():删除指定元素
            empty():删除指定元素的内容和子元素，指定元素不会被删除
            detach():不加参数的时候可以删除指定元素，加上参数可以删除指定元素的特定的某几个
            */
            $("button").click(function(){
                $("div").remove()
                $("li").detach(".item");
            });
        });
    </script>
</head>
<body>
    <button>删除节点</button>
    <ul>
        <li class="item">我是第1个li</li>
        <li>我是第2个li</li>
        <li class="item">我是第3个li</li>
        <li>我是第4个li</li>
        <li class="item">我是第5个li</li>
    </ul>
    <div>
        <p>我是一个段落</p>
        我是div
    </div>
</body>
</html>
