        $(function(){
            //监听网页的滚动
            $(window).scroll(function(){
                //获取滚动距离
                var offset=$("body").scrollTop();//只能用body，html不好使

                if(offset>=500){
                    $("img").show(1000);
                }else{
                    $("img").hide(1000);
                }
            });
        });
    </script>
