<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            list-style: none;
        }
        div{
            height: 161px;
            width: 600px;
            border: 1px solid #000;
            margin: 100px auto;
            overflow: hidden;
        }
        ul{
            list-style: none;
            width: 1800px;
            height: 161px;
            background: #000;
        }
        li{
            width: 300px;
            height: 161px;
        }
        img{
            width: 100%;
            height: 100%;
        }
        ul li {
            float: left;
        }
    </style>
    <script src="jquery.min.js"></script>
    <script>
        //处理的关键在于marginLeft(img距离div的marginLeft)  显示的是4张图片实际上是6张
        $(function(){
            //定义一个变量保存偏移位
            var offset=0;
            //让图片滚动起来(需要使用定时器)
            var timer=null;
            function autoPlay(){
                console.log("pp");
                timer=setInterval(function(){
                    //动态改变CSS
                    offset+=-10;
                    //判断滚出去的偏移位和-600之间的关系
                    if(offset<=-1200){//需要移出去四张图片才能保证没有一闪的违和感
                        offset=0;
                    }
                    $("ul").css("marginLeft",offset);
                },50);
            }
            autoPlay();
            //监听移入移出事件
            $("li").hover(function(){
                //移入的时候停止滚动
                clearInterval(timer);
                //给非当前的图片添加蒙版
                $(this).siblings().fadeTo(100,0.5);
                //去除当前选中的蒙版(在移入中切换图片时要去除当前的蒙版)
                $(this).fadeTo(100,1);//没有黑影
            },function(){
                //继续滚动,重新开始定时器
                autoPlay();
                //去除所有的蒙版
                $("li").fadeTo(100,1);//没有黑影
            });
        });
    </script>
</head>
<body>
    <div>
        <ul>
            <li><img src="images/a1.png" alt=""></li>
            <li><img src="images/a2.png" alt=""></li>
            <li><img src="images/a3.png" alt=""></li>
            <li><img src="images/a4.png" alt=""></li>
            <li><img src="images/a1.png" alt=""></li>
            <li><img src="images/a2.png" alt=""></li>
        </ul>
    </div>
</body>
</html>
