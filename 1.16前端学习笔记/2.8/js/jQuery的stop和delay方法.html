<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .one{
            width: 100px;
            height: 100px;
            background-color: red;
        }
        .two{
            width: 500px;
            height: 10px;
            background-color: blue;
        }
    </style>
    <script src="jquery.min.js"></script>
    <script>
        //自定义动画
        /*
        在jQuery的{}中可以同时修改多个属性，多个属性也会同时执行，如果想分着执行就不能放在同一个{}中
        */
        //delay():就是告诉系统延迟的时长
        //stop():立即停止当前的动画，继续执行后续的动画
        $(function(){
            $("button").eq(0).click(function(){
                $(".one").animate({
                    width:500
                },1000).delay(1000).animate({
                    height:500
                },1000);
            });
            $("button").eq(1).click(function(){
                //立即停止当前的动画，继续执行后续的动画
                $("div").stop();
                $("div").stop(false);
                $("div").stop(false,false);
                //立即停止当前的和后续的所有的动画
                $("div").stop(true);
                $("div").stop(true,false);
                //立即完成当前的，继续完成后续的
                $("div").stop(false,true);
                //立即完成当前的，并且停止后续所有的
                $("div").stop(true,true);
            });
        });
    </script>
</head>
<body>
    <button>开始动画</button>
    <button>停止动画</button>
    <div class="one"></div>
    <div class="two"></div>
</body>
</html>
