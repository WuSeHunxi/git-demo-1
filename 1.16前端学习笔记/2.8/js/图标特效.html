<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        ul{
            list-style: none;
            width: 400px;
            height: 250px;
            border: 1px solid #000;
            margin: 100px auto;
        }
        ul li{
            width: 100px;
            height: 50px;
            margin-top: 50px;
            text-align: center;
            float: left;
            overflow: hidden;
        }
        ul li span{
            display:inline-block;
            width: 24px;
            height: 24px;
            background: url("images/cloud_one.png") no-repeat 0 0;/*最后一个0代表的是垂直方向的位置 */
            background-color: #ccc;
            position: relative;

        }
    </style>
    <script src="jquery.min.js"></script>
    <script>
        $(function(){
            //当图片是放在一个长条上的时候
            //遍历所有的li，动态改变span的位置(设置图标的位置)
            // $("li").each(function(index){
            //     //先要生成新的图片的位置
            //     var $url="url(\"images/cloud_one.png\") no-repeat 0 "+(index*-24)+"px";
            //     //然后才能设置新的图片的位置
            //     $(this).children("span").css("background",$url);
            // });
            //监听li的移入事件
            $("li").mouseenter(function(){
                //将图标向上移动
                $(this).children("span").animate({
                    top:-50
                },1000,function(){
                    //出现在下面的时候没有动画，是先回到下面，然后才动画恢复原位
                    $(this).css("top","50px");//没有动画
                    //将图片复位(从下到上做动画)
                    $(this).animate({//动画
                        top:0
                    },1000);
                });
            });
        });
    </script>
</head>
<body>
    <ul>
        <li>
            <span></span>
            <p>百度</p>
        </li>
        <li>
            <span></span>
            <p>百度</p>
        </li>
        <li>
            <span></span>
            <p>百度</p>
        </li>
        <li>
            <span></span>
            <p>百度</p>
        </li>
        <li>
            <span></span>
            <p>百度</p>
        </li>
        <li>
            <span></span>
            <p>百度</p>
        </li>
        <li>
            <span></span>
            <p>百度</p>
        </li>
    </ul>
</body>
</html>
