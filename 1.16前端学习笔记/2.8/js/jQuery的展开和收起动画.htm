<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        div{
            height: 100px;
            height: 300px;
            background-color: red;
            display: none;
        }
    </style>
    <script src="jquery.min.js"></script>
    <script>
        //滑动动画
        //slideDown():展开   slideUp():收起  slideToggle():切换
        $(function(){
            $("button").eq(0).click(function(){
                $("div").slideDown(1000,function(){//展开

                });
            });
            $("button").eq(1).click(function(){
                $("div").slideUp(1000,function(){//收起

                });
            });
            $("button").eq(2).click(function(){
                $("div").slideToggle(1000,function(){//切换

                });
            });
        });
    </script>
</head>
<body>
    <button>展开</button>
    <button>收起</button>
    <button>切换</button>
</body>
</html>
