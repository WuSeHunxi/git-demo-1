<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            list-style: none;
        }
        .box{
            width: 440px;
            height: 298px;
            border: 1px solid #000;
            margin: 50px auto;
        }
        .nav>li{
            width: 110px;
            height: 50px;
            background-color: orange;
            text-align: center;
            line-height: 50px;
            float: left;
        }
        .nav>.current{
            background-color: #ccc;
        }
        .content li{
            display:none;
        }
        .content .show{
            display: block;
        }
    </style>
    <script src="jquery.min.js"></script>
    <script>
        $(function(){
            //监听选项卡的移入事件
            // $(".nav>li").mouseenter(function(){
            //     //修改背景(this就是li)
            //     $(this).addClass("current");
            //     // 图片和选项卡是一一对应的
            //     //先要获取索引
            //     var index=$(this).index();
            //     //根据对应的索引在图片的li中找到相应的图片
            //     var $li=$(".content>li").eq(index);
            //     //先是找到的图片
            //     $li.addClass("show");
            // });
            // //监听选项卡的移出事件
            // $(".nav>li").mouseleave(function(){
            //     //移出恢复
            //     $(this).removeClass("current");
                //获取索引
            //     var index=$(this).index();
            //     var $li=$(".content>li").eq(index);//eq()获得的是jQuery对象，而get()获得的就是一个DOM元素
            //     //隐藏对应的图片
            //     $li.removeClass("show");
            // });
            //因为没有监听移出事件所以不会造成移出问题
            //终极版
            $(".nav>li").mouseenter(function(){
                //修改背景(this就是li)
                $(this).addClass("current");
                //找到同级别的其他元素siblings(排他思想)
                //恢复其他的背景颜色
                $(this).siblings().removeClass("current");
                var index=$(this).index();//获取当前的索引
                //根据索引(在文字标题中的索引)找到对应的图片
                var $li=$(".content>li").eq(index);
                //添加图片
                $li.addClass("show");
                //同级别的其他图片不显示
                $li.siblings().removeClass("show");
            });
        });
    </script>
</head>
<body>
    <div class="box">
        <ul class="nav">
            <li class="current">H5+C3</li>
            <li>jQuery</li>
            <li>C语言</li>
            <li>Go语言</li>
        </ul>
        <ul class="content">
            <li class="show"><img src="images/a1.png" alt=""></li>
            <li><img src="images/a2.png" alt=""></li>
            <li><img src="images/a3.png" alt=""></li>
            <li><img src="images/a4.png" alt=""></li>
        </ul>
    </div>
</body>
</html>
