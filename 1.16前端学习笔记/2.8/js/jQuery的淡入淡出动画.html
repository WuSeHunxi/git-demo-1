<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        div{
            width: 300px;
            height: 300px;
            background-color: red;
            display:none;
        }
    </style>
    <script src="jquery.min.js"></script>
    <script>
        //淡入淡出动画 都可以有回调函数
        /*
        淡入：fadeIn(参数时间)
        淡出：fadeOut(参数时间)
        淡入到：fadeTo(参数,淡入到的程度)
        切换：fadeToggle(参数时间)
        */
        $(function(){
            $("button").eq(0).click(function(){
                $("div").fadeIn(1000,function(){//淡入

                });
            });
            $("button").eq(1).click(function(){
                $("div").fadeOut(1000,function(){//淡出

                });
            });
            $("button").eq(2).click(function(){
                $("div").fadeToggle(1000,function(){//切换

                });
            });
            $("button").eq(3).click(function(){
                $("div").fadeTo(1000,0.5,function(){//淡入到

                });
            });
        });
    </script>
</head>
<body>
    <button>淡入</button>
    <button>淡出</button>
    <button>切换</button>
    <button>淡入到</button>
    <div></div>
</body>
</html>
