<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            list-style: none;
        }
        img{
            vertical-align: top;
        }
        #box{
            position: absolute;
            right: 0;
            bottom: 0;
        }
        #close{
            width: 25px;
            height: 25px;
            background-color: red;
            right: 0;
            top: 0;
            position:absolute;
        }
    </style>
</head>
<body>
    <div id="box">
        <span id="close"></span>
        <div id="top">
            <img src="images/a1.png" alt="">
        </div>
        <div id="bottom">
            <img src="images/a2.png" alt="">
        </div>
    </div>
    <script src="js/my_func.js"></script>
    <script>
        var box=$("box");
        var bottom=$("bottom");
        var close=$("close");
        var top=$("top");
        //监听点击事件(利用回调函数)
        close.onclick=function(){
            buffer(bottom,{height:0},function(){
                buffer(box,{width:0},function(){
                    close.style.display="none";//当图片都消失之后要让close也消失，不然会留在原来的位置
                    console.log("ppp");
                });
            });
        }
    </script>
</body>
</html>
