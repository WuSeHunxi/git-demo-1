        1.什么是属性？
         对象身上保存的变量
        2.如何操作属性？
         对象.属性名称 = 值;
         对象.属性名称;
         对象["属性名称"] = 值;
         对象["属性名称"];
        3.什么是属性节点？
         在HTML标签中添加的属性就是属性节点，只有DOM元素有属性节点，在attributes属性中保持的所有内容都是属性节点
         var span = document.getElementsByTagName("span")[0];
         span.setAttribute("name","lij");
         console.log(span.getAttribute("name"));
        4.如何操作属性节点？
         DOM元素.setAttribute("属性名称","值");
         DOM元素.getAttribute("属性名称");
        5.属性和属性节点有什么区别？
         任何对象都有属性，但是只有DOM对象才有属性节点
        */
    </script>
