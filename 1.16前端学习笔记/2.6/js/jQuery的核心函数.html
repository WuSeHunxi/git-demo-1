<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script src="jquery.min.js"></script>
    <script>
        //$() jQuery():就代表调用了jQuery的核心函数
        //1.接受一个函数
        $(function(){
            alert("PPP");
        });
        //2.接受一个字符串
        //3.接受一个字符串选择器(返回的是jQuery对象,对象保存DOM元素)
        var  box = $(".box");
        //5.接受一个字符串的代码片段(返回的是jQuery对象,会根据相应的代码片段动态创建DOM元素)
        var $p = $("<p>段落</p>");
        //4.接受一个DOM元素(会把DOM元素包装成原生的jQuery对象,然后返回给我们)
        var $span = $(span);
        console.log($span);
        //jQuery对象是一个伪数组
        //伪数组:有0-length-1的属性，并且有length属性
        //静态方法 实例方法(实例方法要添加到原型上)
        function AClass(){//定义一个类

        }
        //给类添加一个静态方法
        //直接添加给类的就是静态方法
        AClass.staticMethod = function(){
            alert("staticMethod");
        }
        //调用
        AClass.staticMethod();//静态方法通过类名调用
        //添加实例方法
        AClass.prototype.instanceMethod = function(){
            alert("PP");
        }
        //实例方法通过类的调用
        //创建一个实例,即创建一个对象
        var a = new AClass();
        a.instanceMethod();




        //原生JS的forEach方法(只能遍历数组,不能遍历伪数组)
        /**
         * 第一个参数：遍历到的元素
         * 第二个参数：当遍历到的索引
        */
        var arr = [1,3,5,7,9];
        arr.forEach(function(value,index){
            console.log(index, value);
        });
        //静态each()方法
        //利用jQuery的each静态方法遍历数组,也可以遍历伪数组
        $.each(arr, function(index, value){//和原生的参数传递顺序不同
            console.log(index, value);
        });
        //原生JS的map方法,不能遍历伪数组
        /**
         * 第一个参数：当前遍历到的元素
         * 第二个参数：当前遍历到的索引
         * 第三个参数：当前被遍历的数组
        */
       var arr = [1,3,5,7,9];
        arr.map(function(value, index, array){
            console.log(index,value,array);
        });
        //静态map()方法,可以遍历伪数组
        /**
         * 第一个参数：要遍历的数组
         * 第二个参数：每遍历一个元素之后执行的回调函数
         * 回调函数的参数：
         * 第一个参数：遍历到的元素
         * 第二个参数：遍历到的索引
        */
        var arr = [1,3,5,7,9];
        $.map(array,function(value,index){
            console.log(index,value);
        });
        /*
        jQuery中的each静态方法和map静态方法的区别：
        1.each静态方法默认的返回值是：遍历谁就返回谁
          map静态方法默认的返回值是一个空数组
        2.each没有回调函数
          map有回调函数，可以在回调函数中对遍历的数组进行处理
        */

        // jQuery中的其他静态方法
        //去重方法
            /*
            $.trim();
            作用：去除字符串两端空格
            参数：需要去除空格的字符串
            返回值：去除空格之后的字符串
            */
            var str="    inj    ";
            var res=$.trim(str);
            console.log("---"+str+"---");//---inj---
            /*
            $.isWindow()
            作用：判断传入的对象是否是window对象
            返回值：true/false
            */

            console.log(res);
            /*
            $.isArray()
            作用：判断传入的对象是否是真数组(不是伪数组)
            返回值：true/false
            */
            /*
            $.isFunction();
            作用：判断是否是函数
            返回值：true/false
            */
            var res=$.isFunction(fn);//fn可以替换成jQuery,因此jQuery的本质是函数
            console.log(res);//true


            //holdReady()核心方法
            // holdReady方法暂停入口函数的方法
            $.holdReady(true);//暂停
            $(document).ready(function(){//暂停ready()的入口方法
                alert("ready");
            });
    </script>
</head>
<body>
    <button>回复ready事件</button>
    <script>
        var btn = document.getElementsByTagName("button")[0];
        btn.onclick = function(){
            $.holdReady(false);//恢复(可以执行ready函数)
        }
    </script>
</body>
</html>
