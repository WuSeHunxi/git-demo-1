<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="jquery.min.js"></script>
    <script>
        //都是用了'$'符号(script的引入会覆盖)
        //1.为了解决冲突问题需要释放$的使用权
        //注意：释放操作必须编写在其他的jQuery之前
        //     释放之后就不能再使用$,必须使用JQuery
        jQuery.noConflict();//在使用$(jQuery)之前写上这句可以解决问题
        jQuery(function(){

        });
        //2.自定义访问符号
        var nj=jQuery.noConflict();
        nj(function(){

        });
    </script>
</head>
<body>
    
</body>
</html>
