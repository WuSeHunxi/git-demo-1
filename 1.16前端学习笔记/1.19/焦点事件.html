<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .right{
            color:green;
        }
        .wrong{
            color:red;
        }
    </style>
</head>
<body>
    <span class="score">你的成绩：</span>   
    <input type="text" class="inp" placeholder="请输入">
    <span class="select">请输入的成绩！！</span>
    <script>
        var score=document.getElementsByClassName("score")[0];
        var select=document.getElementsByClassName("select")[0];
        var inp=document.getElementsByClassName("inp")[0];
        inp.onblur  =function(){
            var value=parseFloat(inp.value);
            if(isNaN(value)){
                select.className="wrong";
                select.innerText="请输入数字";
                inp.style.borderColor="red";
            }else if(value>=0&&value<=100){ 
                select.className="right";
                select.innerText="输入正确";
                inp.style.borderColor="green";
            }else{
                select.className="wrong";
                select.innerText="请输入在0-100之间的成绩";
                inp.style.borderColor="red";
            }
        }
    
    </script>
</body>
</html>
