<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            list-style: none;
            border:0;
        }
        img{
            vertical-align: top;
        }
        .slider{
            width: 310px;
            height: 260px;
            position: relative;
            margin: 100px auto;
            overflow:hidden;
            /* background-color: red; */
        }
        .slider-scroll{
            width: 310px;
            height: 220px;
            position: relative;
        }
        /* 滚动的长度是显示的2倍 */
        .slider-main{
            width: 620px;
            height: 220px;
        }
        .slider-main-img{
            width: 310px;
            height: 220px;
            position: absolute;
        }
        .slider-main-img img{
            width: 100%;
            height: 100%;
        }
        .slider-clt{
            cursor:pointer;
            text-align: center;
        }
        .slider-clt-prev, .slider-clt-next{
            background: url("images/jt_l.png");
            width: 20px;
            height: 34px;
            position: absolute;
            top:50%;
            margin-top: -35px;
        }
        .slider-clt-prev{
            left:5px;
        }
        .slider-clt-next{
            background-position: -9px -45px;
            right:5px;
        }
        .slider-ctl-icon{
            width: 24px;
            height: 5px;
            background: url("images/jt_r.png") no-repeat -24px -790px;/*图片是长图片*/
            display:inline-block;
            margin: 5px;
        }
        .current{
            background-position: 0 -770px;
        }
    </style>
</head>
<body>
    <div id="slider" class="slider">
        <div id="slider_scroll" class="slider-scroll">
            <div class="slider-main" id="slider_main">
                <div class="slider-main-img">
                    <a href="">
                        <img src="images/a1.png" alt="">
                    </a>
                </div>
                <div class="slider-main-img">
                    <a href="">
                        <img src="images/a2.png" alt="">
                    </a>
                </div>
                <div class="slider-main-img">
                    <a href="">
                        <img src="images/a3.png" alt="">
                    </a>
                </div>
                <div class="slider-main-img">
                    <a href="">
                        <img src="images/a4.png" alt="">
                    </a>
                </div>
                <div class="slider-main-img">
                    <a href="">
                        <img src="images/a1.png" alt="">
                    </a>
                </div>
                <div class="slider-main-img">
                    <a href="">
                        <img src="images/a2.png" alt="">
                    </a>
                </div>
            </div>
        </div>
        <div class="slider-ctl" id="slider_ctl">
            <span class="slider-ctl-prev"></span>
            <span class="slider-clt-icon" class="current"></span>
            <span class="slider-clt-icon"></span>
            <span class="slider-clt-icon"></span>
            <span class="slider-clt-icon"></span>
            <span class="slider-clt-icon"></span>
            <span class="slider-clt-icon"></span>
            <span class="slider-ctl-next"></span>
        </div>
    </div>
    <script src="js/my_func.js"></script>
    <script>
        var slider=$("slider");
        var slider_main=$("slider_main");
        var slider_main_img=slider_main.children;
        var slider_ctl=slider.children[1];
        var iNow=0;//全局索引(点击的时候)
        //动态创建指示器(最下面的一行)
        for(var i=0;i<slider_main_img.length;i++){
            var span=document.createElement("span");
            span.className="slider-ctl-icon";
            span.innerText=slider_main_img.length-i-1;
            slider_clt.inserBefore(span,slider_ctl.children[1]);
        }
        //让第一个选中
        slider_ctl.children[1].clasName="slider-clt-icon current";
        //让滚动的内容归位(让除了第一张的其他所有的图片都处在一个位置)
        var scroll_w=slider.offsetWidth;
        for(var j=1;j<slider_main_img;j++){
            slider_main_img[j].style.left=scroll_w+"px";
        }
        //遍历监听操作
        var slider_ctl_child=slider_ctl_children;
        for(var i=0;i<slider_clt_child.length;i++){
            //监听点击
            slider_clt_child[i].onmousedown=function(){
                //判断点击的是哪个
                if(this.className==="slider-ctl-prev"){//左边
                    //1.当前可视区的图片快速右移
                    //2.上一张图片快速出现在可视区域的左边
                    //3.让这张图片做动画进入
                    buffer(slider_main_img[iNow],{"left":scroll_w});
                    iNow--;
                    //判断范围
                    if(iNow<0){
                        iNow=slider_main_img.length-1;
                    }
                    slider_main_ig[iNow].style.left=-scroll_w+"px";
                    buffer(slider_main_img[iNow],{"left":0});
                }else if(this.className==="slider-ctl-next"){//右边
                    //1.当前可视区的图片快速左移
                    //2.上一张图片快速出现在可视区域的右边
                    //3.让这张图片做动画进入
                    autoPlay();
                }else{//下边
                    //用当前选中的索引和当前点击的索引对比
                    //点击的>选中的，相当于点击了右边的按钮
                    //点击的<选中的，相当于点击了左边的按钮

                    //获取索引
                    var index=parseInt(this.innerText);//确保iNow是number类型的
                    //对比
                    if(index>iNow){
                        buffer(slider_main_img[iNow],{"left":-scroll_w});
                        slider_main_ig[index].style.left=scroll_w+"px";
                        iNow=index;
                        buffer(slider_main_img[iNow],{"left":0});
                    }else if(index<iNow){
                        buffer(slider_main_img[iNow],{"left":scroll_w});
                        slider_main_ig[index].style.left=-scroll_w+"px";
                        iNow=index;
                        buffer(slider_main_img[iNow],{"left":0});
                    }
                    changeIndex();
                }
            }
            //切换索引(要把左按钮和右按钮去掉)
            function changeIndex(){
                for(var i=1;i<slider_ctl_child.length-1;i++){
                    slider_ctl_child[i].className="slider-ctl-icon";
                }
                slider_ctl_child[iNow+1].className="slider-ctl-icon current"
            }
            var time=setInterval();
            //自动播放
            var time=setInterval(autoPlay,1000);
            function autoPlay(){
                buffer(slider_main_img[iNow],{"left":-scroll_w});
                iNow++;
                //判断范围
                if(iNow>=slider_main_img.length){
                    iNow=0;
                }
                slider_main_ig[iNow].style.left=scroll_w+"px";
                buffer(slider_main_img[iNow],{"left":0});
                changeIndex();
            }
        }
        //设置和清除定时器
        slider.onmouseover=function(){
            clearInterval(time);
        }
        slider.onmouseout=function(){
            time=setInterval(autoPlay,1000);
        }
    </script>
</body>
</html>
