<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>百度换肤</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style:none;
        }
        body,html{
            height: 100%;
            width:100%;
            background-color: pink;
        }
        .wrapper{
            background-image: url('cloud_one.png');
            height:100%;
            width:100%;
            position:relative;
        }
        .wrapper ul{
            /* position:absolute; */
            display:flex;
            justify-content:space-around;
            align-items:center;
            cursor:pointer;
            background-color: #fff;
            opacity: 0.5;
        }
        ul li{
            height: 200px;
            width: 200px;
            /* z-index:0.6; */
        }
        img{
            width:100%;
            height: 100%;
            /* z-index:60; */
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <ul>
            <li><img src="a1.png" alt=""></li>
            <li><img src="a2.png" alt=""></li>
            <li><img src="a3.png" alt=""></li>
            <li><img src="a4.png" alt=""></li>
        </ul>
    </div>
    <script>
        var li=document.getElementsByTagName("li");
        var img=document.getElementsByTagName("img");
        for(var i=0;i<li.length;i++){
            var index=i+1;
            li[i].onclick=function(){
                document.body.style.background='url("a'+this.index+'.png")';
            }
        }
    
    
    </script>
</body>
</html>
