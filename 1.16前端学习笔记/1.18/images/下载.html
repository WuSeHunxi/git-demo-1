<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>音乐下载</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        body,html{
            background-color: pink;
            opacity: 0.7;
        }
        .wrapper{
            position:relative;
            border:1px solid black;
            height: 500px;
            width: 600px;
        }
        .wrapper .header{
            height: 30px;
            width: 100%;
        }
        .wrapper .header h3{
            font-size:26px;
            /* position:absolute; */
            line-height: 30px;
            /* left:50%; */
            margin-left: 200px;
        }
        .wrapper .header hr{
            margin-top: 8px;
        }
        .wrapper .onload{
            margin-top: 20px;
            margin-left: 80px;
        }
        .wrapper .onload input{
            margin-top: 4px;
        }
        .footer hr{
            padding-top: 4px;
        }
        .footer .btn{
            margin-left: 100px;
            top:20px;
            left:50%;
            margin-left: -100px;
            position:relative;
        }
        .btn button{
            cursor:pointer;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <h3>歌曲下载</h3>
            <hr>
        </div>
        <div class="onload">
            <input type="checkbox">1.希拉草原<br>
            <input type="checkbox">2.心脏<br>
            <input type="checkbox">3.重生<br>
            <input type="checkbox">4.边城月<br>
            <input type="checkbox">5.往日时光<br>
            <input type="checkbox">6.慢慢喜欢你<br>
            <input type="checkbox">7.鹿 Be Free<br>
            <input type="checkbox">8.偿还<br>
            <input type="checkbox">9.我属于我自己<br>
        </div>
        <div class="footer">
            <hr>
            <div class="btn">
                <button class="allSelect">全部选中</button>
                <button class="cancelSelect">全部取消</button>
                <button class="reverseSelect">反选</button>
            </div>
        </div>
    </div>
    <script>
        var allSelect=document.getElementsByClassName("allSelect")[0];
        var cancelSelect=document.getElementsByClassName("cancelSelect")[0];
        var reverseSelect=document.getElementsByClassName("reverseSelect")[0];
        var input=document.getElementsByTagName("input");
        allSelect.onclick=function(){
            for(var i=0;i<input.length;i++){
                input[i].checked=true;
            }
        }
        cancelSelect.onclick=function(){
            for(var i=0;i<input.length;i++){
                input[i].checked=false;
            }
        }
        reverseSelect.onclick=function(){
            for(var i=0;i<input.length;i++){
                input[i].checked=!input[i].checked;
            }
        }
    </script>
</body>
</html>
