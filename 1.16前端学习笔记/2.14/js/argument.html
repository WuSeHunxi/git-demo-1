<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function cal(){
            if(arguments.length===1){
                cal(4);
            }else if(arguments.length===2){
                cal(4,5);
            }
        }
        cal(4,5);
        cal(4);    
        // cal(4);//16
        // cal(4,5);//16
        /*
        JS中没有重载的语法，但是可以利用arguments对象
        */
        // arguments[i];2
        // arguments.length;
        //可以利用arguments判断参数的个数 然后就可以利用arguments实现重载
        // 注意：重载不是技术，也不是某种语言，他是一种现象 可以用某些特殊手段实现重载
    </script>
</body>
</html>
