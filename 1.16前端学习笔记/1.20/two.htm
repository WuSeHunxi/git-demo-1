<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div>
        <ul>
            <li>你好</li>
            <li>哈哈</li>
            <li>哦哦</li>
            <li>嘻嘻</li>
        </ul>
    </div>
    <script>
        var lis=document.getElementsByTagName("li");
        for(var i=0;i<lis.length;i++){
            var li=lis[i];
            li.onclick=function(){
                this.remove();//此时的this代表的是每一个li,此时不存在闭包
                console.log(this);
            }
            (function(j){
                lis[j].onclick=function(){
                    console.log(lis[j]);
                }
            }(i))
        }
    </script>
</body>
</html>
