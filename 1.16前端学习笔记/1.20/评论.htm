<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            list-style-type: none;
        }
        .wrapper{
            background-color: pink;
            height: 400px;
            width: 800px;
            border:1px solid black;
            margin: 200px auto;
        }
        .wrapper .word{
            border:1px solid black;
            width:100%;
            height: 30px;
        }
        .wrapper label{
            font-weight:bolder;
            font-size:24px;
            line-height:30px;
        }
        .box {
            margin:40px auto;
            /* border:1px solid black; */
            height: 200px;
            width:800px; 
            margin-left: 60px;           
        }
        .box #my-textarea{
            width:80%;
            height:200px;
            display:block;
        }
        .box .btn{
            height: 20px;
            width: 50px;
            line-height:20px;
            text-align:center;
            margin-top: 10px;
        }
        ul li{
            border-bottom:1px solid #000;
            line-height:44px;
            color:red;
            /* margin-left: 10px; */
        }
        a{
            float:right;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="word">
            <label >评论:</label>
        </div>        
        <div class="box">
            <textarea  id="my-textarea" cols="60" rows="0"></textarea>
            <button class="btn">发表</button>
        </div>
        <ul></ul>
    </div>
    <script>
        var textarea=document.getElementsByTagName("textarea")[0];
        var btn=document.getElementsByClassName("btn")[0];
        var ul=document.getElementsByTagName("ul")[0];
        btn.onclick=function(){
            var content=textarea.value;
            if(content===null||content.length===0){
                alert("pp");
                return 0 ;
            }else{
                var li=document.createElement("li");
                li.innerHTML=content+'<a href="javascript:;">删除</a>';
                ul.insertBefore(li,ul.children[0]);
                textarea.value=' ';
                // 不能加return;
            }
            var as=ul.getElementsByTagName("a");
            for(var i=0;i<as.length;i++){
                var a=as[i];
                a.onclick=function(){
                    this.parentNode.remove();//此时的this代表的是每一个a              
                }
            }      
        }
        
    </script>
</body>
</html>
