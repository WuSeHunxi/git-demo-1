<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="jquery.min.js"></script>
    <script>
        $(function(){
            /*
            jQuery中有两种绑定事件的方式
            1.eventName(fn);  部分的jQuery事件没有实现，所以不能添加
            2.on(eventName,fn);  所有事件都可以添加(推荐使用)
            注意点：
            */
           $("button").click(function(){//给同一个对象注册多个同一个事件不会造成覆盖
                console.log("ppp");     //给同一对象添加多个不同的事件也不会造成覆盖
           });
           $("button").on("click",function(){//给同一个对象注册多个同一个事件不会造成覆
                alert("PPP");                //给同一对象添加多个不同的事件也不会造成覆盖     
           });
        });
    </script>
</head>
<body>
    <button>我是一个按钮</button>
</body>
</html>
