<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="jquery.min.js"></script>
    <script>
        //事件解绑：：off方法
        $(function(){
            function test(){
                alert("ppp");
            }
            $("button").click(test);
            $("button").click(function(){
                alert("hahahha");
            })
            $("button").mouseleave(function(){
                alert("lsnjg");
            });
            //off方法如果不传递参数，就会移除所有的事件
            $("button").off();
            //off方法如果传递一个参数，就会移除所有指定类型的事件
            $("button").off("click");
            //off方法如果传递两个参数，就会移除指定类型的指定事件
            $("button").off("click",test);
        });
    </script>
</head>
<body>
    <button>我是一个按钮</button>
</body>
</html>
