<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        html,body{
            width: 100%;
            height: 100%;
        }
        .mask{
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            position: fixed;
            left: 0;
            top: 0;
        }
        .login{
            width: 522px;
            height: 320px;
            margin: 100px auto;
            position: relative;
        }
        .login span{
            width: 50px;
            height: 50px;
            background-color: red;
            position: absolute;
            top: 0;
            right: 0;
        }
    </style>
    <script src="jquery.min.js"></script>
    <script>
        $(function(){
            //动态创建蒙版
            $("a").click(function(){
                var $mask=$("<div class=\"mask\">\n"+
                    "<div class=\"login\">\n"+
                    "    <img src=\"images/a1.png\" alt=\"\">\n"+
                    "    <span></span>\n"+
                    "<div>\n"+
                    "</div>");
                $("body").append($mask);
                //要将蒙版删除，需要使用事件委托(需要找到不需要动态创建的蒙版的上一级，即body)
                $("body").delegate(".login>span","click",function(){//事件委托
                    $mask.remove();//要将蒙版删除
                });
                return false;//去除默认事件
            });
        });
    </script>
</head>
<body>
    <a href="http://www.baidu.com">点击登录</a>
</body>
</html>
