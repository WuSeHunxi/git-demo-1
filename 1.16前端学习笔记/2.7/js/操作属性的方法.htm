<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="jquery.min.js"></script>
    <script>
        $(function(){
            /*
            1.prop()
            作用：设置属性，获取属性(和attr方法一致)
            */
            //设置属性
            $("span").eq(0).prop("demo","it666");//先找到所有的span,然后再找到第一个span,并且给其添加新的属性
            $("span").eq(1).prop("demo","lll");//先找到所有的span,然后再找到第二个span,并且给其添加新的属性
            //获取属性
            $("span").prop("demo");//只会获取到第一个(it666)
            /*
            2.removeProp()
            特点是和removeAttr方法一致
            */
            $("span").removeProp("demo");//删除所有的name
            /*
            注意点：prop方法不仅能操作属性，还能操作属性节点
             */
            console.log($("span").prop("class"));
            $("span").prop("class","box");
            /*
            具有true和false两个属性的属性节点,如checked,selected或者disabled,使用prop(),其他的(不返回true和false)使用attr()
            */
            console.log($("input").prop("checked"));//true(有checked) / false(没有checked)
            console.log($("input").attr("checked"));//checked(有checked) / undefind(没有checked)
        });
    </script>
</head>
<body>
    <span class="span1" name="it666"></span><!--标签中添加的就叫做属性节点-->
    <span class="span2" name="lnj"></span>
    <input type="text" checked>
</body>
</html>
