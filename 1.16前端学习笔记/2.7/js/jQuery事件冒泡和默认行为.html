<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .father{
            width: 200px;
            height: 200px;
            background-color: red;
        }
        .son{
            width: 100px;
            height: 100px;
            background-color: blue;
        }
    </style>
    <script src="jquery.min.js"></script>
    <script>
        //事件冒泡和默认行为
        /*
        1.什么是事件冒泡？从下级传递到上级
        $(".son").click(function(){
            alert("son");
        });
        $(".father").click(function(){
            alert("father");
        });
        2.如何阻止事件冒泡？(要把阻止事件冒泡的方法写在下级事件函数中)
            a.在下级的事件函数中return false;即可
            b.在触发事件响应时，会在回调函数中传递一个event事件对象，因此：event.stopPropagation();也可以阻止事件冒泡
        3.什么是默认行为？
        不需要事件响应就可以有行为
        4.如何阻止默认行为？
            a.return false;
            b.也是通过event对象：event.preventDefault();
        $("a").click(function(){
            alert("弹出注册框");
            return false;
        });
        */
        $(function(){
            //阻止事件冒泡
            $(".son").click(function(event){
                alert("son");
                // return fasle;
                event.stopPropagation();
            });
            $(".father").click(function(){
                alert("father");
            });
            //阻止默认行为
            $("a").click(function(event){
                alert("弹出注册框");
                // return false;
                event.preventDefault();
            });
        });
    </script>
</head>
<body>
    <div class="father">
        <div class="son"></div>
    </div>
    <a href="http://www.baidu.com">我是百度</a>
    <form action="http://www.taobao.com">
        <input type="text">
        <input type="submit">
    </form>
</body>
</html>
