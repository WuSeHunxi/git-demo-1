<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .father{
            width: 200px;
            height: 200px;
            background-color: red;
        }
        .son{
            width: 100px;
            height: 100px;
            background-color: blue;
        }
    </style>
    <script src="jquery.min.js"></script>
    <script>
        $(function(){
            //事件命名空间：事件必须是on来绑定的
            /*
            想要事件命名空间有效，必须满足两个条件(和自定义事件一样的条件)
            1.事件通过on来绑定
            2.通过trigger自动触发事件
            */
            $(".son").on("click.nxy",function(){
                alert("click1");
            });
            $(".son").on("click.ayg",function(){
                alert("click2");
            });
        });
    </script>
</head>
<body>
    <div class="father">
        <div class="son"></div>
    </div>
    <a href="http://www.baidu.com"><span>我是百度</span></a>
    <form action="http://www.taobao.com">
        <input type="text">
        <input type="submit">
    </form>
</body>
</html>
