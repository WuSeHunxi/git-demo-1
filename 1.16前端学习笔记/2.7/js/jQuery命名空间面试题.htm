<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .father{
            width: 200px;
            height: 200px;
            background-color: red;
        }
        .son{
            width: 100px;
            height: 100px;
            background-color: blue;
        }
    </style>
    <script src="jquery.min.js"></script>
    <script>
        $(function(){
            $(".father").on("click.nxy",function(){//带命名空间的事件
                alert("father click1");
            });
            $(".father").on("click",function(){
                alert("father click2");
            });
            $(".son").on("click.nxy",function(){//带命名空间的事件
                alert("son click1");
            });
            $(".son").trigger("click.nxy");//发生冒泡
            /*
            利用trigger触发子元素带命名空间的事件，那么父元素带命名空间的事件也会被触发，而没有命名空间的事件不会被触发
            */
            $(".son").trigger("click");
            /*
            利用trigger触发子元素不带命名空间的事件，那么子元素所有相同类型的事件和父元素所有相同类型的事件都会被触发
            */
        });
    </script>
</head>
<body>
    <div class="father">
        <div class="son"></div>
    </div>
    <a href="http://www.baidu.com"><span>我是百度</span></a>
    <form action="http://www.taobao.com">
        <input type="text">
        <input type="submit">
    </form>
</body>
</html>
