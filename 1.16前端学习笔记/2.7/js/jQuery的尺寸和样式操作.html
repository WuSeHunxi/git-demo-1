<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .father{
            width: 200px;
            height: 200px;
            background-color: red;
            border:50px solid #000;
            margin-left: 50px;
            position: relative;
        }
        .son{
            width: 100px;
            height: 100px;
            background-color: blue;
            left: 50px;
            top: 50px;
            position: absolute;
        }
    </style>
    <script src="jquery.min.js"></script>
    <script>
        $(function(){
            var btn=document.getElementsByTagName("button");
            //监听获取
            btn[0].onclick=function(){
                //获取某一个元素的宽度
                console.log($(".father").width());//只包含宽高其他的都不包含
            }
            //监听设置
            btn[1].onclick=function(){
                //设置元素的宽度
                $(".father").width("300px");
                //设置位置
                $(".son").offset({//不能使用"像素值+px"
                    left:10,
                    top:20
                });
            }
            //offset():获取元素距离窗口的偏移位
            console.log($(".son").offset().left);//150
            //position():获取元素距离定位元素的偏移位
            //注意点：position方法只能获取不能设置，但是可以利用jQuery的css样式操作来设置
            console.log($(".son").position().left);
        });
    </script>
</head>
<body>
    <div class="father">
        <div class="son"></div>
    </div>
    <button>获取</button>
    <button>设置</button>
</body>
</html>
