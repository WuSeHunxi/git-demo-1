<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            list-style:none;
            border:none;
        }
        img{
            vertical-align:top;/*去除图片的间距*/
            width: 100%;
        }
        section{
            width: 70%;
            margin: 0 auto;    
        }
        .nav{/*前三行就是吸顶操作,将其动态添加*/
            position: fixed;
            left:0;
            top:0;
            width:100%;
        }
    </style>
</head>
<body>
    <!-- 需要做一个页面，该页面是有图片组成即可 -->
    <header id="head">
        <img src="images/a1.png" alt="">
    </header>
    <nav id="nav">
        <img src="images/a2.png" alt=""><!--中部导航的图片-->
    </nav>
    <section>
        <img src="images/a3.png" alt="">
        <img src="images/a4.png" alt="">
    </section>
    <script>
        //求出offsetHeight
        var nav_top_height=$("nav").offsetTop;
        //监听窗口滚动
        window.onscroll=function(){
            var scroll_top_height=scroll().top;
            //判断
            if(scroll_top_height>=nav_top_height){
                $("nav").className="nav";
            }else{
                $("nav").className='';
            }
        }
        function $(id){
            return typeof id==="string"?document.getElementById(id):null;
        }
        function scroll(){
            if(window.pageYOffset!==null){
                return{
                    top:window.pageYOffset,
                    left:window.pageXOffset
                }
            }else if(document.compatMode==="CSS1Compat"){
                return{
                    top:document.documentElement.scrollLeft,
                    left:document.documentElement.scrollLeft
                }
            }
            return{
                top:document.body.scrollTop,
                left:document.body.scrollLeft
            }
        }
    </script>
</body>
</html>
