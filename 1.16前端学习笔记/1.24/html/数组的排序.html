<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        // <!--冒泡排序-->
        var arr=[2,2,1,34,5,2,9,6,7,8];
        function sortArr(arr){
            for(var i=0;i<arr.length-1;i++){//每循环一次里面的都会全部循环
                for(var j=0;j<arr.length-1-i;j++){//进行遍历，前后比调(每循环一圈之后就会得到该圈最大的数，则该圈最大的数不需要再和上一圈进行比较)
                    if(arr[j]>arr[j+1]){
                        //位置交换
                        var temp=arr[j];
                        arr[j]=arr[j+1];
                        arr[j+1]=temp;
                    }
                }
            }
            return arr;
        }
        // 插入排序(与前面排好顺序的每一个进行比较)
        var arr=[2,2,1,34,5,2,9,6,7,8];
        function insertSort(arr){
            var start=1;//默认一个排好序的项数,拿出第一项，即已经排好序的是第一项
            //拿出第二项与第一项做比较
            for(var i=0;i<arr.length-1;i++,start){//i++:第二个项数,start++:第三个项数
                for(var j=0;j<start;j++){
                    if(arr[i]<=arr[j]){
                        //后面的插入到前面去
                        arr.splice(j,0,arr[i]);//(34是a[j],5是a[i])
                        //把arr[j]原来位置的删除
                        arr.splice(i+1,1);
                    }
                }
            }
            return arr;
        }
    </script>
</body>
</html>
