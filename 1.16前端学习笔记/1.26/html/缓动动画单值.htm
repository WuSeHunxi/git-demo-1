<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        #box{
            width: 100px;
            height: 100px;
            background-color: red;
            position: absolute;
        }
    </style>
</head>
<body>
    <button id="btn">往右走</button>
    <div id="box"></div>
    <script src="../js/my_func.js"></script>
    <script>
        var target=800;
        var box=$("box");
        $("btn").onclick=function(){
            buffer(box,target,"left");
        }
        function buffer(obj,target,attr){
            clearInterval(obj.time);
            obj.time=setInterval(function(){
                var begin=parseInt(getCssAttrValue(obj,attr));
                var speed=(target-begin)*0.2;//步长
                //向上取整
                speed=(target>begin)?Math.ceil(speed):Math.floor(speed);
                //让盒子动起来
                obj.style[attr]=begin+speed+"px";
                //判断
                if(begin===target){
                    clearInterval(obj.time);
                }
            },20);
        }
    </script>
</body>
</html>
