<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        // 数组的什么方法的参数是函数？
        // 能够进行遍历的方法    
        // reduce方法 使用指定的函数，将数组元素进行组合，生成单个值
        // 可以传递四个参数
        // ES5中的新增方法
        var arr=[1,2,3,4,5,6];
        //reduceRight 从右向左
        //reduce 从左向右
        arr.reduce(function(last,now,index,arr){
            // last 初始值 上一次返回的结果(没有传入第二个参数的时候 last就是该数组的第一个(其他的last就是undefined) now就是第二位)
            // now 这一次参与执行的元素
            // index 对应now数值的索引
            console.log(last,now,index);
            return last+now;
        },0);
    </script>
</body>
</html>
