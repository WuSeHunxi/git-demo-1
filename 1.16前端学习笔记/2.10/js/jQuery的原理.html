<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        /*
        1.jQuery的本质是一个闭包
        2.为什么要使用闭包来实现？
          为了避免多个框架的冲突
        3.jQuery如何让外界访问内部定义的局部变量
            window.xxx=xxx;(window.jQuery=jQuery)
        4.jQuery为什么要给自己传递一个window参数
          为了方面后期压缩代码
          为了提升查找的效率 减少对其他的同名的参数进行依赖
        5.jQuery为什么要给自己传递一个undefined参数
          为了方便后期压缩代码
          IE9以下的浏览器undefined可以被修改，为了保证内部的undefined不被修改，所以需要接收一个正确的undefined
        */
        //创建自己的jQuery框架
        (function(window,undefined){
            var njQuery=function(){
                return new njQuery.fn.init();
            } 
            njQuery.prototype={
                constructor:njQuery
            }
            njQuery.prototype.init.prototype=njQuery.prototype;
            window.njQuery=window.$=njQuery;
            })(window);
    </script>
</head>

</body>
</html>
