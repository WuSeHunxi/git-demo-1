<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        body {
            background-color: pink;
        }

        .container {
            width: 320px;
            height: 480px;
            background: url("images/a1.png") no-repeat 0 0;
            /*游戏背景图片*/
            margin: 100px auto;
        }

        .container h1 {
            color: #000;
            margin-left: 60px;
        }

        .container .progress {
            width: 180px;
            height: 16px;
            background: url("images/a2.png") no-repeat 0 0;
            /*进度条图片*/
            position: absolute;
            top: 66px;
            left: 63px;
        }

        .container .start {
            width: 150px;
            line-height: 35px;
            color: #fff;
            text-align: center;
            background-color: linear-gradient(#e55c3d, #c50000);
            /*线性渐变*/
            border-radius: 20px;
            border: none;
            font-size: 20px;
            top: 320px;
            left: 50%;
            margin-left: 75px;
            position: absolute;
        }

        .container .rules {
            width: 100%;
            height: 20px;
            background-color: #ccc;
            left: 0;
            bottom: 0;
        }

        .container .rule {
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            position: absolute;
            left: 0;
            top: 0;
            padding-top: 100px;
            box-sizing: border-box;
            text-align: center;
            display: none;
        }

        .rule p {
            line-height: 50px;
            color: #fff;
        }

        .rule a {
            color: red;
        }

        .container .mask {
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            position: absolute;
            left: 0;
            top: 0;
            padding-top: 200px;
            box-sizing: border-box;
            text-align: center;
            display: none;
        }

        .mask h1 {
            color: #ff4500;
            text-shadow: 3px 3px 0 #fff;
            /*文字阴影*/
            font-size: 40px;
        }

        .mask button {
            width: 150px;
            line-height: 35px;
            color: #fff;
            text-align: center;
            background-color: linear-gradient(#74accf, #007ddc);
            /*线性渐变*/
            border-radius: 20px;
            border: none;
            font-size: 20px;
            top: 320px;
            left: 50%;
            margin-left: 75px;
            position: absolute;
        }
    </style>
    <script src="jquery.min.js"></script>
    <script>
        $(function () {
            //监听游戏规则的点击(淡入淡出)
            $(".rules").click(function () {
                $(".rule").stop().fadeIn(100);
            });
            //监听关闭按钮的点击(淡入淡出)
            $(".close").click(function () {
                $(".rule").stop().fadeOut(100);
            });
            //监听开始游戏按钮的点击
            $(".start").click(function () {
                $(this).stop().fadeOut(100);
                //当进度条走完后会出现重新开始游戏的界面
                progressHandler();
            });
            //监听重新开始按钮的点击
            $(".reStart").click(function () {
                $(".mask").stop().fadeOut(100);
                //重新开始游戏，进度条也要变回原来的
                progressHandler();
                //重新开始游戏时，灰太狼动画也要重新开始
                startwolfAnimation();
            });
            //专门定义一个可以处理进度条的方法
            function progressHandler() {
                //每次开始的时候都要重新设置进度条(进度条要从头开始走)
                $(".progress").css({
                    width: 180
                });
                //开启定时器处理进度条
                var timer = setInterval(function () {
                    //获取进度条当前的宽度
                    var progressWidth = $(".progress").width();
                    progressWidth -= 1;
                    //重新给进度条赋值
                    $(".progress").css({
                        width: progressWidth
                    });
                    //判断进度条是否减少到0(此时游戏结束)
                    if (progressWidth <= 0) {
                        clearInterval(timer);
                        //显示重新开始界面
                        $(".mask").stop().fadeIn(100);
                        stopwolfAnimation();
                    }
                }, 100);
            }
            var wolfTime = null;//确保可以在其他函数中也能调用
            function startwolfAnimation() {
                //定义灰太狼和小灰灰的图片数组
                var wolf_1 = ['images/h0.png', 'images/h1.png', 'images/h2.png', 'images/h3.png', 'images/h4.png',
                    'images/h5.png', 'images/h6.png', 'images/h7.png', 'images/h8.png'];
                var wolf_2 = ['imahes/x0.png', 'images/x1.png', 'images/x2.png', 'images/x3.png', 'images/x4.png',
                    'images/x5.png', 'images/x6.png', 'images/x7.png', 'images/x8.png'];
                //定义所有可能出现的位置
                var arrPos = [{ left: "100px", top: "115px" },
                { left: "20px", top: "160px" },
                { left: "190px", top: "142px" },
                { left: "105px", top: "221px" },
                { left: "19px", top: "221px" },
                { left: "202px", top: "212px" },
                { left: "120px", top: "275px" },
                { left: "30px", top: "295px" },
                { left: "209px", top: "297px" }
                ];
                //创建一个图片
                var $wolfImage = $("<img src='' class='wolfImage'>");
                //随即获取位置
                var posIndex = Math.round(Math.random() * 8);
                //设置图片的位置
                $wolfImage.css({
                    position: "absolute",
                    left: arrPos[posIndex].left,
                    top: arrPos[posIndex].top
                });
                //判断图片是灰太狼还是小灰灰
                var wolfType = Math.round(Math.random()) == 0 ? wolf_1 : wolf_2;//通过0和1来判断
                //设置图片的内容(此时时出现的图片,因此是第0-5张)
                window.wolfIndex = 0;//设置图片的下标，方便进行判断和遍历
                window.wolfIndexEnd = 5;//让开始和结束的下标变成全局变量
                //设置一个图片定时器，用来给图片做动画
                wolfTime = setInterval(function () {
                    //当图片的索引>5的时候才执行
                    if (wolfIndex > wolfIndexEnd) {
                        $wolfImage.remove();
                        clearInterval(wolfTime);
                        startwolfAnimation();
                    }
                    //图片的索引<5的时候执行
                    $wolfImage.attr("src", wolfType[wolfIndex]);//处理img的节点的属性,添加图片
                    wolfIndex++;
                }, 300);
                //让图片出现在界面上,出现在界面上可以点击
                $(".container").append($wolfImage);
                //图片的索引<5就会执行,索引>5不会执行
                gameRules($wolfImage);//点击图片时调用该函数,因此要传递参数,即创建的图片
            }
            function gameRules($wolfImage) {//不一定会在图片完全出现的时候才执行,只要点击就会执行
                //监听点击图片的事件
                //one():只能进行一次某事件的处理
                $wolfImage.one("click", function () {
                    //修改图片的索引(无论开始出现的图片到哪只要点击了就会变到5)
                    //全局变量(在图片动画中也会发生改变)
                    window.wolfIndex = 5;
                    window.wolfIndexEnd = 9;
                    //拿到当前点击图片的地址
                    var $src = $wolfImage.attr("src");//想要通过attr()来获取图片的节点属性的值
                    //判断点击的图片是否是灰太狼
                    var flag = $src.indexOf("h") >= 0;//大于0是灰太狼 小于0是小灰灰
                    if (flag) {//灰太狼
                        //加10分
                        $(".score").text(parseInt($(".score").text()) + 10);//先转化成数字再+10
                    } else {
                        //减10分
                        $(".score").text(parseInt($(".score").text()) - 10);//先转化成数字再-10
                    }
                });
            }
            function stopwolfAnimation() {
                //删除图片，停止动画
                $("wolfImge").remove();
                clearInterval(wolfTime);
            }
        });
    </script>
</head>

<body>
    <div class="container">
        <h1>0</h1>
        <div class="progress"></div>
        <button class="start">开始游戏</button>
        <div class="rules">游戏规则</div>
        <div class="rule">
            <p>游戏规则</p>
            <p>1.游戏时间:60s</p>
            <p>2.拼手速,殴打灰太狼+10分</p>
            <p>3.殴打小灰灰-10分</p>
            <a href="#" class="close">[关闭]</a>
        </div>
        <div class="mask">
            <h1>GAME OVER</h1>
            <button class="reStart">重新开始</button>
        </div>
    </div>
</body>

</html>
