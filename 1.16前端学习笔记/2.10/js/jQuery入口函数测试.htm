<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="jquery.min.js"></script>
    <script>
        $(function(){
        /*
        jQ入口函数传入不同的参数得到的实例
        1.传入'' null undefined NaN 0 false
        会返回一个空的jQuery对象给我们
        2.传入html代码片段
        会将创建好的DOM元素存储到jQuery对象中并且返回给我们
        3.传入选择器
        会将找到的所有元素存储到jQuery对象中并返回
        4.传入数组
        会将数组中存储的所有元素依次存储到jQuery对象中去并返回
        5.传入伪数组
        会将数组中存储的所有元素依次存储到jQuery对象中去并返回
        6.传入对象
        会将传入的对象存储到jQuery对象中返回
        7.传入DOM元素
        会将传入的对象存储到jQuery对象中返回
        8.传入基本数据类型      
        会将传入的基本数据类型存储到jQuery对象中并返回      
        */
        
        /*结论
        1.传入'' null undefined NaN 0 false：会返回一个空的jQuery对象
        2.字符串:
            代码片段:会将创建好的DOM元素存储到jQuery对象中并且返回给我们
            选择器:会将创建好的DOM元素存储到jQuery对象中并且返回给我们
        3.数组：会将数组中存储的所有元素依次存储到jQuery对象中去并返回
        4.除上述类型以外：会将传入的数据存储到jQuery对象中并返回
        */
        });
    </script>
</head>
<body>
    
</body>
</html>
