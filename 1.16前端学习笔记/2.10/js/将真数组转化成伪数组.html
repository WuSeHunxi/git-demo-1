<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div>我是div</div>
    <div>我是div</div>
    <div>我是div</div>
    <script>
        //无论是真数组还是伪数组都有length的属性
        var res=document.querySelectorAll("div");
        //自定义的伪数组
        var obj={0:"lin",1:"33",length:2};//伪数组
        var arr=[];//真数组
        //将真数组转化成伪数组
        [].push.apply(arr,obj);
        console.log(arr);
        // console.log("ppp");
        /*
        slice()：如果该方法什么参数都没有传递，会将数组中的元素放到一个新的数组中原样返回
                    console.log(slice());
                    如果传递一个参数，则会将该数组从该索引位置截取到最后一个
                    console.log(arr.slice(2));
                    如果传递两个参数，则会将该数组从第一个参数开始到第二个参数，但是不包括第二个参数
                    console.log(arr.slice(2,5));
        */
        //可以利用slice.call方法将伪数组转化成真数组,在IE8及其以下的浏览器中也可以利用slice.call方法将自定义的伪数组转化成另一个伪数组
        //在企业开发中，无论将自定义的伪数组转化成真或者伪，都需要先转化成真数组        
        var arr=[].slice.call(obj);
        console.log(arr);
    </script>
</body>
</html>
