<head>

            height: 3000px;
        }

            margin: 0;

        }
        #menu{
            height: 30px;
        }
        #menu li{
            list-style: none;
            width: 100px;
            height: 30px;
            background: #cccccc;

            margin-right: 10px;

            line-height: 30px;

        }
        #div2{

        }
        #div3{
            background: #00ff00;
        }

        #div3:target{
            background: #222222;
        }
    </style>
</head>
<body>
    <ul id="menu">
        <li><a href="#div1">菜单1</a></li>
        <li><a href="#div2">菜单2</a></li>
        <li><a href="#div3">菜单3</a></li>

    <div id="div2"></div>
