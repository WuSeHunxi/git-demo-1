<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        #list{
            width: 360px;
            border: 1px solid;
        }

        #list li{
            width: 100px;
            height: 30px;
            background: #cccccc;
            text-align: center;
            line-height: 30px;
            float: left;
            list-style: none;
        }

        .clearfix::after{
            content: '';
            display: block;
            clear: both;
        }
        #list li:nth-child(3n-2){
            margin-left: 10px;
        }

        #list li:nth-child(3n){
            margin-right: 10px;
        }
    </style>
</head>
<body>
<ul id="list" class="clearfix">
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>

</body>
</html>
