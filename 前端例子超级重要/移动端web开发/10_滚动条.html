<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        body{
            height: 2000px;
        }

        #div1{
            width: 100px;
            height: 100px;
            background: #ff0000;
            position: absolute;
            left: 10px;
        }


    </style>
</head>
<body>
<div id="div1"></div>
<script>
    var oDiv1 = document.getElementById('div1');
    window.onscroll = function(){
        // 获取滚动条滚动的高度
        var iSroll = document.body.scrollTop || document.documentElement.scrollTop;
        oDiv1.style.top = 300 + iSroll + 'px';
    };


</script>
</body>
</html>
