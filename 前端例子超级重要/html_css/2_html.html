<!DOCTYPE html>
<!-- html网页的根(root)标签 -->
<html>
    <head>
        <!-- 字符集 GBK GB2312 -->
        <meta charset="UTF-8">
        <title>我的第一个网页</title>

        <!-- SEO -->
        <meta name="keywords" content="裤子,很多裤子,男裤,女裤">
        <meta name="description" content="这是一个卖裤子的网站">

        <style>
            body{
                height: 3000px;
            }

            #block{
                background: #f00;
            }

            #parent{
                width: 500px;
            }


            #block1{
                width: 200px;
                height: 200px;
                background: #ff0000;
            }

            #inline1{
                width: 200px;
                height: 200px;
                background: #0f0;
            }
        </style>
    </head>
    <body>
        <h1>唯创网讯</h1>
        <h2>唯创网讯</h2>
        <h3>唯创网讯</h3>
        <h4>唯创网讯</h4>
        <h5>唯创网讯</h5>
        <h6>唯创网讯</h6>
        这段文字没有标签

        <ol>
           <li><a href="">aa</a></li>
           <li>bb</li>
           <li>cc</li>
           <li>dd</li>
        </ol>

        <ul>
            <li>aa</li>
            <li>bb</li>
            <li>cc</li>
            <li>dd</li>
        </ul>

        <a href="http://www.baidu.com" target="_blank">百度一下</a>

        <img src="pic.jpg" alt="图片加载失败了" title="这是一张牛仔裤的图片">
        <img src="http://b.hiphotos.baidu.com/image/pic/item/0ff41bd5ad6eddc4f8daa30935dbb6fd52663306.jpg" alt="">

        <p>段落</p>

        <!-- rowspan 跨行 -->
        <!-- colspan 跨列 -->
        <table border="1">
            <tr>
                <!--<td>11</td>-->
                <td>22</td>
            </tr>
            <tr>
                <td>33</td>
                <td>44</td>
            </tr>
        </table>

        div+css

        <div>div1</div>
        <div>div2</div>
        <span>span1</span>
        <span>span2</span>

        <b>这是b标签</b>

        <div id="parent">
            <div id="block">块级</div>
        </div>


        <div>
            div
            <p>ppp</p>
        </div>

        <p>
            ppp

            <!--<h1>div</h1>-->
            <a>span</a>
        </p>

        <div id="block1">块级元素div</div>
        <span id="inline1">行级元素span</span>
    </body>
</html>
<!--
块级元素block:自己占一行显示 可以设置宽高 h1~h6 li ol ul table p div
行级元素inline:行级元素和行级元素会在一行显示 不能设置宽高 宽高是内容撑开的  a span
行块级元素：img





-->
