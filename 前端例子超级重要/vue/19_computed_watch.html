<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <p>Original message: "{{ message }}"</p>
        <p>Computed reversed message: "{{ reversedMessage() }}"</p>
        <p>Computed reversed message: "{{ reversedMessage() }}"</p>
        <p>Computed reversed message: "{{ reversedMessage() }}"</p>

        <button @click="count++">加1</button>
        <p>{{count}}</p>
        <p>{{newCount}}</p>
    </div>

    <script src="vue.js"></script>

    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                message: 'Hello',
                count: 0
            },
            methods: {
                reversedMessage() {
                    // `this` 指向 vm 实例
                    return this.message.split('').reverse().join('');
                }
            },
            computed: {
                // 计算属性的 getter
                /* reversedMessage() {
                    // `this` 指向 vm 实例
                    return this.message.split('').reverse().join('');
                } */
                newCount: {
                    get() {
                        console.log('获取');
                        return this.count + 1;
                    },
                    set() {
                        console.log('设置');
                    }
                }
            }
        })

    </script>
</body>

</html>
