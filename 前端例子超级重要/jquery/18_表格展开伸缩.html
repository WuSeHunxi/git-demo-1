<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
	<meta charset="utf-8">
	<title></title>
	<style>
		table {
			border: 0;
			border-collapse: collapse;
		}

		td {
			font: normal 12px/17px Arial;
			padding: 2px;
			width: 100px;
		}

		th {
			font: bold 12px/17px Arial;
			text-align: left;
			padding: 4px;
			border-bottom: 1px solid #333;
			width: 100px;
		}

		.parent {
			background: #FFF38F;
			cursor: pointer;
		}

		/* 偶数行样式*/

		.odd {
			background: #FFFFEE;
		}

		/* 奇数行样式*/

		.selected {
			background: #FF6500;
			color: #fff;
		}
	</style>
</head>

<body>
	<table>
		<thead>
			<tr>
				<th>姓名</th>
				<th>性别</th>
				<th>暂住地</th>
			</tr>
		</thead>
		<tbody>
			<tr class="parent" id="row_01">
				<td colspan="3">前台设计组</td>
			</tr>
			<tr class="child_row_01">
				<td>张山</td>
				<td>男</td>
				<td>浙江宁波</td>
			</tr>
			<tr class="child_row_01">
				<td>李四</td>
				<td>女</td>
				<td>浙江杭州</td>
			</tr>

			<tr class="parent" id="row_02">
				<td colspan="3">前台开发组</td>
			</tr>
			<tr class="child_row_02">
				<td>王五</td>
				<td>男</td>
				<td>湖南长沙</td>
			</tr>
			<tr class="child_row_02">
				<td>找六</td>
				<td>男</td>
				<td>浙江温州</td>
			</tr>

			<tr class="parent" id="row_03">
				<td colspan="3">后台开发组</td>
			</tr>
			<tr class="child_row_03">
				<td>Rain</td>
				<td>男</td>
				<td>浙江杭州</td>
			</tr>
			<tr class="child_row_03">
				<td>MAXMAN</td>
				<td>女</td>
				<td>浙江杭州</td>
			</tr>
		</tbody>
	</table>
	<script src="jquery-1.12.4.js"></script>
	<script>
		$(function () {
			$('.parent').on('click', function () {
				$(this).nextUntil('.parent').children('td').slideToggle(1000);
			});


		});


	</script>


</body>

</html>
