<script>
    /*
    * 编写程序，计算10!(即 1*2*3＊·…10）的结果(10的阶乘)。
    *
    * 10! = 10 * 9!
    * 9! = 9 * 8!
    * 8! = 8 * 7!
    *
    * n! = n * (n-1)!
    *
    * 5! = 1 * 2 * 3 * 4 * 5
    *
    * */

    function fac(n){
        var result = 1;
        for(var i=1; i<=n; i++){
            result *= i;
        }
        return result;
    }

    function fac2(n){
        if(n == 1){
            return 1;
        }
        return n * arguments.callee(n-1); // 递归
    }

    console.log( fac(10) );
    console.log( fac2(10) );

    // 计算 1!+2!+3!+…..＋10！的结果
    var sum = 0;
    for(var i=1; i<=10; i++){
        sum += fac(i);
    }
    console.log(sum);
</script>
</body>
