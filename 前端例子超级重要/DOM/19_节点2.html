        // 找到他的元素节点的兄弟
        function next(elem){
            do{
                elem = elem.nextSibling;
            }while (elem && elem.nodeType != 1 );
            return elem;
        }

        // console.log(first(oContainer));

        // 找到第一个元素节点孩子
        function first(elem){
            elem = elem.firstChild;
            if(elem === null){
                return null;
            }
            return elem.nodeType == 1 ? elem : next(elem);
        }
