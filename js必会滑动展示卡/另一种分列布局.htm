<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        #left {
            width: 300px;
            background-color: #f00;
            height: 400px;
        }

        #right {
            background-color: #0f0;
            height: 400px;
            margin-left: 310px;
            margin-top: -400px;
        }
    </style>
</head>

<body>
    <div id="main">
        <div id="left"></div>
        <div id="right"></div>
    </div>
    分份布局：1.position:absolute+margin-left
             2.float:left+margin-left
             3.弹性盒子
             4.margin-left+margin-top
</body>

</html>
