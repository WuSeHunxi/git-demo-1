<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    
        /**
            正则表达式的创建：
                1.字面量的方式：var reg=/abd/;
                2.构造函数方式：var reg=new RegExp('abc');
        */

        // 使用
        //1.test() --> 用来检查字符串中是否含有符合规则（正则表达式）的子串
        var reg=new RegExp('abc');
        var str='abc';
        var flag=reg.test(str);

        // 修饰符：g i
        // g 表示全局匹配
        var reg=/abc/g;
        var str='abcabc';

        // match() -->字符串方法(用来找到在字符串中符合规则的子串)
        console.log(str.match(reg));

        // i 表示忽略大小写
        var reg=/abc/i; // 只能忽略一个的大小写
        var str='ABCabc';
        console.log(str.match(reg));

        // search() --> 用于查找符合规则的子串位置（只返回第一个匹配的位置）
        var reg=/abc/;
        var str="123abc";
        console.log(str.search(reg)); // 返回a所在的位置
        
        // split() --> 根据正则表达式的内容切割字符串
        var reg=/good/;
        var str='good good study!';
        console.log(str.split(reg)); // "" '" " " study"
    
        // replace(reg,xxx) --> 用第二个参数替换第一个参数
        var reg=/tmd/i;
        var str='abc tmd abc TMD';
        console.log(str.replace(reg,'*'));

        // exec() --> 正则表达式的方法（将匹配成功的内容放到数组中，如果没有匹配成功，则返回null）
        // 如果想通过exec获取所有匹配的值的话需要多次调用该方法
        var reg=/good/g;
        var str='good good study';
        console.log(reg.exec(str)); // 加不加g结果都一样（索引值是0）
        console.log(reg.exec(str)); // 索引值是5

        // . 除了换行符之外的所有单个字符
        var reg=/g..gle/;
        var str='googleg--gle';
        console.log(reg.test(str)); // 匹配的模式是相同的，有两个相同的字符连在一起

        // * 重复多次匹配，匹配任意次
        var reg=/g*gle/; 
        var str='ggsssggggle'; // 在字符串中有多个g，而在正则表达式中使用*来表示出现的多个g
        console.log(reg.test(str),str.match(reg)); // ggggle

        // + 表示至少匹配一次（至少有一次重复匹配）
        var reg=/g+le/; // 要想匹配成功字符串中至少有一个g
        var str='ggggle';
        console.log(reg.test(str)); // true

        // ? 进行0或者1次匹配
        var reg=/ggg?le/; // ?要和离得近的字符组在一起
        var str='gle';
        console.log(reg.test(str)); // false

        // [] 表示可以出现的范围
        var reg=/[0-9]/gi;
        var str='a4nc';
        console.log(reg.test(str)); // true

        // \w 表示数字，字母，下划线 --> [0-9a-zA-Z]
        var reg=/\w+/gi;
        var str='123';
        console.log(reg.test(str)); // true

        // \W 表示非数字，字母，下划线
        var reg=/\W+/gi;
        var str='123';
        console.log(reg.test(str)); // false

        // \d 表示数字[0-9] \D 表示非数字
        var reg=/\d+/gi;
        var str='123aaa';
        console.log(str.match(reg)); // 123

        // \s 匹配空格
        var reg=/\s+/gi;
        var str='good good doog';
        console.log(str.replace(reg,"")); // 匹配完空格之后被去掉

        // {m,n} 至少匹配m次，最多匹配n次(最多次数也可以不用加)
        var reg=/go{3,6}/gi;
        var str="gooogle";
        console.log(str.match(reg)); // gooo

        // /^ 匹配开始  $/ 匹配结尾
        var reg=/^g.+g$/gi;
        var str='goog';
        console.log(reg.test(str),str.match(reg));

        // () 作为一个整体进行匹配
        var reg=/(google){4,5}/gi; // 指的是连续的匹配4-5次
        var str='googleaaagooglegooglegooglegoogle';
        console.log(str.match(reg));
        console.log(RegExp.$1);

        // $1 $2
        var reg=/(.*)\s(.*)/;
        var str='taobao baidu';
        // 交换百度和淘宝的位置
        console.log(str.replace(reg,'$2 $1'));

    </script>
</body>
</html>
