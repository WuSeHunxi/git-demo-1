<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <canvas width="500px" height="400px"></canvas>
    <script>
        var canvas=document.querySelector("canvas");
        var ctx=canvas.getContext("2d");
        ctx.beginPath();
        ctx.moveTo(100,100);
        ctx.lineTo(300,100);
        ctx.lineTo(300,300);
        ctx.lineTo(100,300);
        ctx.closePath();
        ctx.stroke();

        ctx.beginPath();
        ctx.moveTo(150,150);
        ctx.lineTo(250,150);
        ctx.lineTo(250,250);
        ctx.lineTo(150,250);
        ctx.lineTo(150,150); //这种方法也可以闭合路径
        // ctx.closePath();
        ctx.stroke();
        
    </script>
</body>
</html>
