<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <canvas width="500" height="300"></canvas>
    <script>
    
        var canvas=document.querySelector("canvas");
        var ctx=canvas.getContext('2d');    

        // 先设置渐变的工具
        var linearRect=ctx.createLinearGradient(100,100,300,100);
        linearRect.addColorStop(0,'pink');
        linearRect.addColorStop(0.3,'red');
        linearRect.addColorStop(0.7,'yellow');
        linearRect.addColorStop(1,'blue');

        // 设置填充类型
        ctx.fillStyle=linearRect;
        ctx.fillRect(100,100,300,100);
    </script>
</body>
</html>
